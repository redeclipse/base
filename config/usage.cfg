setdesc "ircrelaychan" "sets the relay level for a channel on an IRC instance;^nif the [relay] parameter is not specified, the current relay level will be returned,^nname - name of the IRC instance,^nchannel - the IRC channel,^n[relay] - optional new relay level (verbosity of output)" "name channel [relay]"
setdesc "ircport" "sets the server port used by an IRC instance;^nif the [port] parameter is not specified, the current server port is returned,^nname - name of an IRC instance,^n[port] - optional new port" "name [port]"
setdesc "ircserv" "sets the host to connect to for a given IRC instance;^nif the [host] parameter is not specified, the current host is returned,^nname - name of an IRC instance,^n[host] - optional new hostname" "name [host]"
setdesc "ircauth" "sends a message to a specified target when succefully connected to an an IRC server;^ncan be used for setting up automatic authentication,^nif only name is specified, [target] is returned along with ^"set^" or ^"not set^" for [message],^nname - name of the IRC instance,^n[target] - target for the message (user, service, channel),^n[message] - message sent to [target],^nexample: ircauth myrelay NickServ ^"IDENTIFY password^"" "name [target] [message]"

//moderation
setdesc "addlocalop" "elevates the privilege of a user to a specified level locally;^nthis allows server administrators to ^"upgrade^" the access of people as they identify, on that particular server,^nuser_handle is the authkey handle of the user,^nflag is the privilege level {a = administrator m = moderator o = operator s = supporter}" "user_handle flag"
setdesc "resetlocalop" "removes all temporary elevated local privileges;^nthis allows server administrators to reset the access given by addlocalop for all users, on that particular server"
setdesc "kick" "kicks a player from the server with an optional reason" "name/cn [text]"
setdesc "allow" "sets a ban exemption for a player on the server" "name/cn"
setdesc "ban" "bans a player from the server with an optional reason" "name/cn [text]"
setdesc "mute" "mutes a player on the server with an optional reason" "name/cn [text]"
setdesc "limit" "limits team changing for a player on the server" "name/cn"
setdesc "spectator" "put a player to spectator mode;^n0 = join/unquarantine, 1 = spectate, 2 = spectate and quarantine" "name/cn mode"
setdesc "addpriv" "adds local priv to cn;^npriv: 2 = supporter, 3 = moderator, 4 = operator, 5 = administrator" "name/cn priv"
setdesc "resetpriv" "removes privileges added by addpriv from cn" "name/cn"
setdesc "adminpass" "sets server admin password, if no password given, it will return the current password" "value"

//chat commands
setdesc "saycommand" "write a chat message or command but waits for your affirmation to send it" "text"
setdesc "say" "send a message to the global chat" "text"
setdesc "me" "send a message to the global chat in the form of an action^nex: * foobar demonstrates something" "text"
setdesc "sayteam" "send a message to the team chat" "text"
setdesc "meteam" "send a message to the team chat in the form of an action^nex: * foobar (to team ...) demonstrates something" "text"
setdesc "whisper" "send a message directly to another player on the server^n^frnote: messages are ^fRnot ^frprivate and are visible in demos" "name/cn text"
setdesc "mewhisper" "send a message directly to another player on the server in the form of an action^nex: * foobar (whispers to barfoo) demonstrates something^n^frnote: messages are ^fRnot ^frprivate and are visible in demos" "name/cn text"

//weapon vars, var writing commands
setdesc "writevars" "writes the current server's variables to a config file named file;^nif [all] is true, every variable will be written with default values commented out; if false, only changed variables will be written (default: false)^nif [sv_] is true, variables will be prefixed with ^"sv_^" (default: false)" "file [all] [sv_]"
setdesc "writevarsinfo" "writes raw information about all existing vars, commands and aliases to a file;^nfor each item the following fields are printed: NAME TYPE FLAGS ARGS VALTYPE VALUE MIN MAX DESC USAGE,^nfields are separated by tabs, and empty if nonexistent" "file"

looplist w $weapname [ //loops through all weapon names
    setdesc (concatword $w ammoadd) "the amount added when picking up the weapon or reloading it" "value"
    setdesc (concatword $w ammoclip) "the maximum amount the clip of this weapon can hold" "value"
    setdesc (concatword $w ammoitem) "the amount of ammo added to the inventory by an ammo pickup" "value"
    setdesc (concatword $w ammospawn) "amount of ammo held at spawntime (including ammo loaded in weapon)" "value"
    setdesc (concatword $w ammostore) "maximum amount of ammo carryable in inventory (excludes ammo loaded in weapon)" "value"
    setdesc (concatword $w laser) "determines if this weapon has a laser pointer which is projected to the point where the player is aiming" "value"
    setdesc (concatword $w frequency) "determines the multiplier of itemspawntime in which items of this type respawn in" "value"
    setdesc (concatword $w colour) "determines the weapon main colour;^naffects the light around the weapon, the ammo and the icon in the weaponlist" "colour"
    setdesc (concatword $w modes) "determines the modes in which this weapon is allowed or disallowed;^nconveniently set as a sum of $modebit* vars,^npositive sum: allow this weapon if one of the declared modes is selected,^nnegative sum: disallow this weapon if one if the declared modes is selected" "sum"
    setdesc (concatword $w muts) "determines the mutators in which this weapon is allowed or disallowed;^nconveniently set as a sum of $mutsbit* vars,^npositive sum: allow this weapon if one of the declared mutators is selected,^nnegative sum: disallow this weapon if one of the declared mutators is selected" "sum"
    setdesc (concatword $w lightpersist) "determines the light effect around the weapon (bitwise OR):^n1: dynamic light emission^n2: material colour on weapon itself^n3: player hint (glow around player)^n4: player hint when powering weapon" "value"
    //crosshair
    setdesc (concatword $w crosshairsize) "determines size of weapon-specific crosshair" "value"
    setdesc (concatword $w crosshairblend) "determines opacity of weapon-specific crosshair" "value"
    setdesc (concatword $w crosshairtex) "determines file path for weapon-specific crosshair" "file"
    setdesc (concatword $w hithairtex) "determines file path for weapon-sepecific hit crosshair" "file"
    //delays
    setdesc (concatword $w delayreload) "the time it takes for the weapon to reload one 'add' unit (usually one clip)" "milliseconds"
    setdesc (concatword $w delayitem) "the time it takes to pick up ammunition and return to firing condition" "milliseconds"
    setdesc (concatword $w delayswitch) "the time it takes for the weapon be drawn before it is ready to fire" "milliseconds"
    //weapon-specific player buffs/debuffs: @[weapname]mod@[effect]@[trigger]
    setdesc (concatword $w modhealth) "determines change in maximum health by having weapon in inventory; stacks with other modhealth vars (note that player health is out of 1000)" "value"
    setdesc (concatword $w modhealthammo) "determines change in maximum health per unit of ammo in possession, including ones loaded into weapon; stacks with other modhealth vars (note that player health is out of 1000)" "value"
    setdesc (concatword $w modhealthequip) "determines change in maximum health by holding weapon (as opposed to merely having it inventory); stacks with other modhealth vars (note that player health is out of 1000)" "value"
    setdesc (concatword $w modjumpspeed) "determines change in jump speed by having weapon in inventory; stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedammo) "determines change in jump speed per unit of ammo in possession (including ones loaded into weapon); stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedequip) "determines change in jump speed while holding weapon (as opposed to merely having it in inventory); stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedreload) "determines change in jump speed while reloading the weapon; stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedswitch) "determines change in jump speed while switching from another weapon to this weapon; stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedpower) "determines change in jump speed while cooking the weapon (like in plasma2); stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeeduse) "determines change in jump speed while picking up the weapon; stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modjumpspeedzoom) "determines change in jump speed while using weapon zoom; stacks with other modjumpspeed vars" "value"
    setdesc (concatword $w modimpulsespeed) "determines change in impulse move speed while having weapon in inventory; stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedammo) "determines change in impulse move speed per unit of ammo in possession (including ones loaded into weapon); stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedequip) "determines change in impulse move speed while holding weapon (as opposed to merely having it inventory); stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedreload) "determines change in impulse move speed while reloading weapon; stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedswitch) "determines change in impulse move speed switching from another weapon to this weapon; stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedpower) "determines change in impulse move speed while cooking the weapon (like in plasma2); stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeeduse) "determines change in impulse move speed while picking up the weapon; stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modimpulsespeedzoom) "determines change in impulse move speed while using weapon zoom; stacks with other modimpulsespeed vars" "value"
    setdesc (concatword $w modspeed) "determines change in run speed while having weapon in inventory; stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedammo) "determines change in run speed per unit of ammo in possession (including ones loaded into weapon); stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedequip) "determines change in run speed while holding weapon (as opposed to merely having it in inventory); stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedreload) "determines change in run speed while reloading the weapon; stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedswitch) "determines change in run speed while switching from another weapon to this weapon; stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedpower) "determines change in run speed while cooking the weapon (like in plasma2); stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeeduse) "determines change in run speed while picking up the weapon; stacks with other modspeed vars" "value"
    setdesc (concatword $w modspeedzoom) "determines change in run speed while using weapon zoom; stacks with other modspeed vars" "value"
    setdesc (concatword $w modweight) "determines change in player weight while having weapon in inventory; stacks with other modweight vars" "value"
    setdesc (concatword $w modweightammo) "determines change in player weight per unit of ammo in possession (including ones loaded into weapon); stacks with other modweight vars" "value"
    setdesc (concatword $w modweightequip) "determines change in player weight while holding weapon (as opposed to merely having it in inventory); stacks with other modweight vars" "value"
    setdesc (concatword $w modweightreload) "determines change in player weight while reloading the weapon; stacks with other modweight vars" "value"
    setdesc (concatword $w modweightswitch) "determines change in player weight while switching from another weapon to this weapon; stacks with other modweight vars" "value"
    setdesc (concatword $w modweightpower) "determines change in player weight while cooking the weapon (like in plasma2); stacks with other modweight vars" "value"
    setdesc (concatword $w modweightuse) "determines change in player weight while picking up the weapon; stacks with other modweight vars" "value"
    setdesc (concatword $w modweightzoom) "determines change in player weight while using weapon zoom; stacks with other modweight vars" "value"

    loop n 2 [ //for primary/secondary weapon fire variables
        m = (+ $n 1)
        setdesc (concatword $w ammosub $m) "the amount taken from the clip for each firing action, set to zero for unlimited ammo" "value"
        setdesc (concatword $w delayattack $m) "the time it takes after each firing action for the weapon to be ready again" "milliseconds"
        setdesc (concatword $w speed $m) "the speed of a projectile from each firing action" "value"
        setdesc (concatword $w cooktime $m) "when more than zero, determines that the weapon can be 'cooked' this long before firing" "value"
        setdesc (concatword $w time $m) "the maximum lifetime of a projectile for each firing action" "milliseconds"
        setdesc (concatword $w escapedelay $m) "when more than zero, projectiles from this weapon will not be able to hurt its owner for this long" "milliseconds"
        setdesc (concatword $w rays $m) "the amount of projectiles spawned from one shot of each firing action" "value"
        setdesc (concatword $w spread $m) "determines the amount a projectile from each firing action skews off-center" "value"
        setdesc (concatword $w spreadz $m) "when zero, keeps spread projectiles aligned horizontally, else divide the z axis this much" "value"
        setdesc (concatword $w aiskew $m) "determines 'added stupidity' for each weapon for AI counterparts" "value"
        setdesc (concatword $w aidist $m) "determines the 'maximum distance' a weapon should be shot at, used by AI to determine weapon effectiveness ranges" "distance"
        setdesc (concatword $w fragweap $m) "when projectiles from this firing action are destroyed, create projectiles from this kind of weapon (+12 = alt fire for the weapon)" "value"
        setdesc (concatword $w fragrays $m) "when creating flak, create this many projectiles for it" "value"
        setdesc (concatword $w fragtime $m) "flak projectiles from this weapon last this long" "milliseconds"
        setdesc (concatword $w fragspeed $m) "flak projectiles from this weapon start with this much speed (may be influenced by fragspread/fragskew and fragrel)" "value"
        setdesc (concatword $w fullauto $m) "determines if each firing action is fully automatic (click-and-hold) or not (click-and-click)" "bool"
        setdesc (concatword $w relativity $m) "multiplier of player velocity added to a projectile of each firing action" "value"
        setdesc (concatword $w kickpush $m) "determines the amount of pushback from shooting each firing action" "value"
        setdesc (concatword $w trace $m) "determines the multiplier of length to apply to traced weapons" "value"
        setdesc (concatword $w fragscale $m) "flak created by this firing action is scaled by this much" "value"
        setdesc (concatword $w fragspread $m) "flak created by this firing action spreads its direction randomly by this much if it doesn't impact a player" "value"
        setdesc (concatword $w fragrel $m) "flak created by this firing action retains this much of its parent relative momentum" "value"
        setdesc (concatword $w fragoffset $m) "flak created by this firing action is offset by this distance if it impacts a player before being created" "value"
        setdesc (concatword $w fragskew $m) "flak created by this firing action spreads its direction randomly by this much when it impacts a player" "value"
        //weapon-specific buffs/debuffs (modattack)
        setdesc (concatword $w modjumpspeedattack $m) "determines change in jump speed while firing the weapon; stacks with other modjumpspeed vars" "value"
        setdesc (concatword $w modimpulsespeedattack $m) "determines change in impulse speed while firing the weapon; stacks with other modimpulsespeed vars" "value"
        setdesc (concatword $w modspeedattack $m) "determines change in run speed while firing the weapon; stacks with other modspeed vars" "value"
        setdesc (concatword $w modweightattack $m) "determines change in player weight wihle firing the weapon; stacks with other modweight vars" "value"
        //jitter (muzzle rise and side-to-side wander) effects
        setdesc (concatword $w jitterpitchcrouch $m) "determines weapon's crosshair rise scale factor while crouching" "value"
        setdesc (concatword $w jitterpitchinair $m) "determines weapon's crosshair rise scale factor while midair" "value"
        setdesc (concatword $w jitterpitchmax $m) "determines weapon's maximum crosshair rise rate" "value"
        setdesc (concatword $w jitterpitchmin $m) "determines weapon's minimum crosshair rise rate" "value"
        setdesc (concatword $w jitterpitchmoving $m) "determines weapon's crosshair rise scale factor while moving" "value"
        setdesc (concatword $w jitterpitchdir $m) "determines weapon's crosshair chance of rising versus falling (0 = always up, >0 = favour rising, <0 = favour falling)" "value"
        setdesc (concatword $w jitterpitchrunning $m) "determines weapon's crosshair rise scale factor while running" "value"
        setdesc (concatword $w jitterpitchstill $m) "determines weapon's crosshair rise scale factor while not moving" "value"
        setdesc (concatword $w jitterpitchzoom $m) "determines weapon's crosshair rise scale factor while zoomed in" "value"
        setdesc (concatword $w jittertime $m) "determines weapon's crosshair rise time (>0 = time in ms, <0 = divided attack delay)" "value"
        setdesc (concatword $w jittertimecrouch $m) "determines weapon's crosshair rise duration factor while crouching" "value"
        setdesc (concatword $w jittertimeinair $m) "determines weapon's crosshair rise duration factor while midair" "value"
        setdesc (concatword $w jittertimemoving $m) "determines weapon's crosshair rise duration factor while moving" "value"
        setdesc (concatword $w jittertimerunning $m) "determines weapon's crosshair rise duration factor while running" "value"
        setdesc (concatword $w jittertimestill $m) "determines weapon's crosshair rise duration factor while not moving" "value"
        setdesc (concatword $w jittertimezoom $m) "determines weapon's crosshair rise duration factor while zoomed in" "value"
        setdesc (concatword $w jitteryawcrouch $m) "determines weapon's crosshair rise duration factor while crouching" "value"
        setdesc (concatword $w jitteryawinair $m) "determines weapon's crosshair rise duration factor while midair" "value"
        setdesc (concatword $w jitteryawmax $m) "determines weapon's maximum lateral crosshair wander rate" "value"
        setdesc (concatword $w jitteryawmin $m) "determines weapon's minimum lateral crosshair wander rate" "value"
        setdesc (concatword $w jitteryawmoving $m) "determines weapon's lateral crosshair wander rate scale factor while moving" "value"
        setdesc (concatword $w jitteryawrunning $m) "determines weapon's lateral crosshair wander rate scale factor while running" "value"
        setdesc (concatword $w jitteryawstill $m) "determines weapon's lateral crosshair wander rate scale factor while not moving" "value"
        setdesc (concatword $w jitteryawzoom $m) "determines weapon's lateral crosshair wander rate scale factor while zoomed in" "value"

        looplist i ["" "flak"] [ //for vars which additionally have corresponding flak vars
            //projectile properties
            setdesc (concatword $w $i liquidcoast $m) "multiplier of velocity for a projectile of each firing action when in liquid" "value"
            setdesc (concatword $w $i weight $m) "relative weight for a projectile of each firing action" "value"
            setdesc (concatword $w $i radius $m) "determines the size for a projectile of each firing action" "value"
            setdesc (concatword $w $i elasticity $m) "multiplier of velocity for a projectile of each firing action when doing a bounce event" "value"
            setdesc (concatword $w $i reflectivity $m) "guard angle for a projectile of each firing action when doing a bounce event" "angle"
            setdesc (concatword $w $i drill $m) "determines distance to which the projectile may penetrate level geometry" "value"
            setdesc (concatword $w $i collide $m) "determines collision properties for a projectile from each firing action (bitwise OR)" "COLLIDE_TRACE COLLIDE_PROJ COLLIDE_OWNER IMPACT_GEOM IMPACT_PLAYER IMPACT_SHOTS BOUNCE_GEOM BOUNCE_PLAYER BOUNCE_SHOTS DRILL_GEOM DRILL_PLAYER DRILL_SHOTS STICK_GEOM STICK_PLAYER COLLIDE_HITSCAN"
            setdesc (concatword $w $i parttype $m) "determines the type of particles this weapon shoots" "value"
            setdesc (concatword $w $i partsize $m) "determines the maximum particle size of a projectile from each firing action" "value"
            setdesc (concatword $w $i partblend $m) "determines the opacity of the particle effects of the weapon (0=transparent, 1=opaque)" "value"
            setdesc (concatword $w $i guideddelay $m) "when more than zero, projectiles from this weapon will delay guided settings by this long" "milliseconds"
            setdesc (concatword $w $i partlen $m) "determines the maximum tape particle length of a projectile from each firing action" "value"
            setdesc (concatword $w $i speeddelta $m) "determines the amount by which each firing action is guided" "value"
            setdesc (concatword $w $i taperin $m) "determines the fraction of the lifetime from the start until the projectile reaches its full size" "value"
            setdesc (concatword $w $i taperout $m) "determines the fraction of the lifetime from the end where the projectile size ^"fades out^"" "value"
            setdesc (concatword $w $i blend $m) "determines the opacity of the projectile & particle effects of the weapon (0=transparent, 1=opaque)" "value"
            //colours
            setdesc (concatword $w $i partcol $m) "determines the colour of a projectile from this weapon" "colour"
            setdesc (concatword $w $i explcol $m) "determines the colour of the explosion of a projectile from this weapon" "colour"
            //damage settings
            setdesc (concatword $w $i damage $m) "the amount of damage a projectile from each firing action does" "value"
            setdesc (concatword $w $i damagetorso $m) "determines the multiplier of damage for torso shots" "value"
            setdesc (concatword $w $i damagelegs $m) "determines the multiplier of damage for leg shots" "value"
            setdesc (concatword $w $i damagehead $m) "determines the multiplier of damage for head shots" "value"
            setdesc (concatword $w $i damagelimb $m) "determines the multiplier of damage for limb shots" "value"
            setdesc (concatword $w $i damageself $m) "determines the multiplier of damage for self-inflicted shots" "value"
            setdesc (concatword $w $i damageteam $m) "determines the multiplier of damage for shots at one's own team" "value"
            setdesc (concatword $w $i radial $m) "determines the time between ticks of ^"continuous^" radial damage, starts counting from first ^"radiation^"" "milliseconds"
            //other projectile effects
            setdesc (concatword $w $i extinguish $m) "determines if a projectile from each firing action is extinguished by water" "value"
            setdesc (concatword $w $i cooked $m) "determines cooking style for a projectile" "[more damage] [less damage] [longer lifetime] [shorter lifetime] [faster speed] [slower speed] [extra rays] [zoom view] [keep zoom view]"
            setdesc (concatword $w $i explode $m) "determines the explosion radius for a particle of this firing action" "value"
            setdesc (concatword $w $i wavepush $m) "determines the multiplier of explode radius this weapon pushes in" "value"
            setdesc (concatword $w $i hitpush $m) "determines the amount of pushback from getting hit by this shot" "value"
            setdesc (concatword $w $i grab $m) "determines if the weapon is used for parkour grabs" "[can grab on walls] [can grab players]"
            setdesc (concatword $w $i guided $m) "determines guided style for a projectile, 0 = off, 1 = follow crosshair direction, 2 = home crosshair target (+1 only first target), 4 = home projectile target (+1 only first target), 6 = direct toward first crosshair direction" "value"
            //residuals
            setdesc (concatword $w $i residual $m) "determines the residual effects of a projectile from each firing action (bitwise OR)" "burns bleeds shocks"
            setdesc (concatword $w $i residualundo $m) "determines if a projectile from each firing action will extinguish a residual effect" "burn bleed shock"
            setdesc (concatword $w $i bleeddamage $m) "determines damage caused by bleed residual (if enabled) (note that player health is 1000)" "value"
            setdesc (concatword $w $i bleeddelay $m) "determines time between damage caused by bleed residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i bleedtime $m) "determines duration of damage caused by bleed residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i burndamage $m) "determines damage caused by burn residual (if enabled) in (note that player health is out of 1000)" "value"
            setdesc (concatword $w $i burndelay $m) "determines time between damage caused by burn residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i burntime $m) "determines duration of damage caused by burn residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i shockdamage $m) "determines damage caused by shock residual (if enabled) in (note that player health is out of 1000)" "value"
            setdesc (concatword $w $i shockdelay $m) "determines time between damage caused by shock residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i shocktime $m) "determines magnitude of stun effect caused by shock residual (if enabled) in milliseconds" "value"
            setdesc (concatword $w $i shockstun $m) "determines magnitude of stun effect caused by shock residual (if enabled) in milliseconds" "value"
            //obits
            setdesc (concatword $w $i obitheadless $m) "determines death message for kills which decapitate opponent" "string"
            setdesc (concatword $w $i obitobliterated $m) "determines death message for kills which gib (reduce to pieces) opponent" "string"
            setdesc (concatword $w $i obitsuicide $m) "determines death message for kills which are inflicted upon oneself" "string"
            setdesc (concatword $w $i obituary $m) "determines death message for normal kills which do not satisfy conditions for other obituaries" "string"
        ]
    ]
]
