lasttip = 0
showtip = [
    if (|| [= $lasttip 0] [> (- (getmillis) $lasttip) 30000]) [
        resettips
        curtip = $[tip@(+ (rnd $tips) 1)]
        lasttip = (getmillis)
    ]
    result (format "TIP: ^fs^fa%1^fS" $curtip)
]
