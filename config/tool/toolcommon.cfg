// 1:<dest> 2:<src>
tool_colour_fromint = [
    result [
        local r g b
        inttorgb $@arg2 r g b
        set @arg1 [@(divf $r 255) @(divf $g 255) @(divf $b 255)]
    ]
]

// 1:<dest> 2:<src> 3:<blue fix> 4:<zero fix>
tool_colour_toint = [
    result [
        local r g b
        r = (toint (round (*f (at $@arg2 0) 255)))
        g = (toint (round (*f (at $@arg2 1) 255)))
        b = (toint (round (*f (at $@arg2 2) 255)))

        @(? $arg3 [
            if (&& [= $r 0] [= $g 0] [> $b 0]) [
                r = 1
                g = 1
            ]
        ])

        @(? $arg4 [
            if (&& [= $r 0] [= $g 0] [= $b 0]) [
                r = 1
                g = 1
                b = 1
            ]
        ])

        set @arg1 (rgbtoint $r $g $b)
    ]
]
