tool_ent_add_attrs_pusher = [
    tool_ent_add_attr pusher yaw 0
    tool_ent_add_attr pusher pitch 0
    tool_ent_add_attr pusher force 0
    tool_ent_add_attr pusher maxrad 0
    tool_ent_add_attr pusher minrad 0
    tool_ent_add_attr pusher type $T_ENT_NODELTA
    tool_ent_add_attr pusher modes $T_ENT_NODELTA [
        @@(tool_ent_flags_getter modes $tool_modes)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr pusher muts $T_ENT_NODELTA [
        @@(tool_ent_flags_getter muts $tool_muts)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr pusher id 0
    tool_ent_add_attr pusher variant $T_ENT_NODELTA
    tool_ent_add_attr pusher sdelay 0
]
