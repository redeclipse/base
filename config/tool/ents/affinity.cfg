tool_ent_add_attrs_affinity = [
    tool_ent_add_attr affinity team $T_ENT_NODELTA
    tool_ent_add_attr affinity yaw 0
    tool_ent_add_attr affinity pitch 0
    tool_ent_add_attr affinity modes $T_ENT_NODELTA [
        @@(tool_ent_flags_getter modes $tool_modes)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr affinity muts $T_ENT_NODELTA [
        @@(tool_ent_flags_getter muts $tool_muts)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr affinity id 0
    tool_ent_add_attr affinity variant $T_ENT_NODELTA
]
