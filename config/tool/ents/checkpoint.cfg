tool_ent_add_attrs_checkpoint = [
    tool_ent_add_attr checkpoint radius 0
    tool_ent_add_attr checkpoint yaw 0
    tool_ent_add_attr checkpoint pitch 0
    tool_ent_add_attr checkpoint modes $T_ENT_NODELTA [
        @@(tool_ent_flags_getter modes $tool_modes 1)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr checkpoint muts $T_ENT_NODELTA [
        @@(tool_ent_flags_getter muts $tool_muts 1)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr checkpoint id 0
    tool_ent_add_attr checkpoint type $T_ENT_NODELTA
    tool_ent_add_attr checkpoint variant $T_ENT_NODELTA
]
