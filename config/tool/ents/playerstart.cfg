tool_ent_add_attrs_playerstart = [
    tool_ent_add_attr playerstart team $T_ENT_NODELTA
    tool_ent_add_attr playerstart yaw 0
    tool_ent_add_attr playerstart pitch 0
    tool_ent_add_attr playerstart modes $T_ENT_NODELTA [
        @@(tool_ent_flags_getter modes $tool_modes)
    ] [
        @@(tool_ent_flags_setter modes $tool_modes)
    ]
    tool_ent_add_attr playerstart muts $T_ENT_NODELTA [
        @@(tool_ent_flags_getter muts $tool_muts)
    ] [
        @@(tool_ent_flags_setter muts $tool_muts)
    ]
    tool_ent_add_attr playerstart id 0
    tool_ent_add_attr playerstart variant $T_ENT_NODELTA
]
