// 1:<type>
tool_ent_attr_idx_unmap_cache = [
    local attridx_unmap subtype_idx
    subtype_idx = $[tool_ent_attr_subtype_@arg1]

    if (>= $subtype_idx 0) [
        loop i (entityattrs (indexof $tool_ent_types $arg1)) [
            attridx_unmap = (tool_ent_attr_idx_unmap $arg1 $i $tool_ent_subtype)
            [tool_ent_attr_@[i]_unmap] = $attridx_unmap
        ]
    ] [
        loop i (entityattrs (indexof $tool_ent_types $arg1)) [
            [tool_ent_attr_@[i]_unmap] = $i
        ]
    ]
]

tool_ent_last_edit = 0

tool_ent_get_func = [
    case $tool_ent_ui_mode @T_ENT_UI_EDIT [
        result entget
    ] @T_ENT_UI_PLACER [
        result tool_ent_placer_template_get
    ]
]

tool_ent_set_func = [
    case $tool_ent_ui_mode @T_ENT_UI_EDIT [
        at [
            entattr
            entsmodify
        ] (tool_ent_delta_edit)
    ] @T_ENT_UI_PLACER [
        result tool_ent_placer_template_update
    ]
]

// 1:<type> 2:<attr idx list>
tool_ent_attr_change = [
    local attr_setter set_func
    set_func = (tool_ent_set_func)

    [tool_ent_preset_@arg1]

    looplist attridx $arg2 [
        attr_setter = (at $[tool_ent_setters_@arg1] (tool_ent_attr_idx_unmap_cached $attridx))
        @@(tool_ent_set_cur_attr attridx)
        attr_setter

        if $set_func [
            $set_func $attridx $[tool_ent_attr_@attridx]
        ]
    ]
]

tool_ent_last_type = ""
tool_ent_last_subtype = -1

tool_ent_sync_attrs = [
    if $tool_ent_type [
        local getters attridx_unmap
        getters = $[tool_ent_getters_@tool_ent_type]

        loop attridx (entityattrs (indexof $tool_ent_types $tool_ent_type)) [
            attridx_unmap = (tool_ent_attr_idx_unmap_cached $attridx)
            entlast [
                [tool_ent_attr_@attridx] = (tool_ent_cached_attr @attridx)
            ]
            @@(tool_ent_set_cur_attr attridx)
            do (at $getters $attridx_unmap)
        ]

        [tool_ent_postget_@tool_ent_type]
    ]
]

tool_ent_sync_subtype = [
    local subtype_idx
    subtype_idx = $[tool_ent_attr_subtype_@tool_ent_type]
    tool_ent_subtype = 0

    if (>= $subtype_idx 0) [
        tool_ent_subtype = (tool_ent_cached_attr $subtype_idx)
    ]

    if (|| [!=s $tool_ent_type $tool_ent_last_type] [!= $tool_ent_subtype $tool_ent_last_subtype]) [
        tool_ent_last_type = $tool_ent_type
        tool_ent_last_subtype = $tool_ent_subtype
        tool_ent_attr_idx_unmap_cache $tool_ent_type
    ]
]

tool_ent_check_multi_compat = [
    entloopread [
        if (!=s $tool_ent_type (enttype)) [
            tool_ent_compatible = 0
        ]

        if (&& (> $subtype_idx -1) [!= $tool_ent_subtype (entattr $subtype_idx)]) [
            tool_ent_compatible = 0
        ]
    ]
]

tool_ent_sync = [
    local subtype_idx get_func
    subtype_idx = -1
    get_func = (tool_ent_get_func)

    tool_ent_cached = (get_func)

    entlast [
        tool_ent_type = (at $tool_ent_cached 0)
        if $tool_ent_type [
            subtype_idx = $[tool_ent_attr_subtype_@tool_ent_type]
            tool_ent_sync_subtype
        ]
    ]

    tool_ent_compatible = 1

    if (= $tool_ent_ui_mode @T_ENT_UI_EDIT) [
        @@tool_ent_check_multi_compat
    ]

    if (! (tool_ent_delta_edit)) tool_ent_sync_attrs
]

tool_ent_add_attrs_none = []

tool_ent_populate_attrs = [
    looplist type $tool_ent_types [
        tool_ent_param_next_idx = 0
        [tool_ent_add_attrs_@type]
    ]
]

tool_ent_populate_attrs
