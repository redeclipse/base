// 1:<time> 2:<curve tension>
tool_template_env_sunfactor = [
    -f 1 (pow (absf (-f (*f $arg1 2) 1)) $arg2)
]

// 1:<time> 2:<yaw>
tool_template_env_calc_sun = [
    local t pitch yaw

    pitch = (*f (sin (*f $arg1 180)) 75)
    yaw = (+f 180 (*f 90 (cos (*f $arg1 180))))
    yaw = (modf (+f $yaw 35) 360)

    setenv sunlightpitch $pitch
    setenv sunlightyaw $yaw
]

tool_template_env_cloudgen_props = [
    [ uit_cloud_colour1 0xFFFFFF ]
    [ uit_cloud_colour2 0xE6E6E6 ]
    [ uit_cloud_sunlight1 0.7 ]
    [ uit_cloud_sunlight2 0.8 ]
    [ uit_cloud_night_blend 0.25 ]
    [ uit_cloud_night_dark 0.25 ]
    [ uit_cloud_overcast_dark 0.9 ]
    [ uit_cloud_blend 1 ]
    [ uit_wind_yaw 225 ]
    [ uit_wind_speed 1 ]
    [ uit_shadow 1 ]
]

// 1:<day/night> 2:<amount> 3:<time> 4:<sunlight> 5:<props>
tool_template_env_cloudgen = [
    @(tool_props $tool_template_env_cloudgen_props arg5)

    local sunfactor
    sunfactor = (tool_template_env_sunfactor $arg3 5)

    if (>f $arg2 0) [
        local _sx _sy
        _sx = (*f (cos $uit_wind_yaw) -0.5 $uit_wind_speed)
        _sy = (*f (sin $uit_wind_yaw) -0.5 $uit_wind_speed)

        setenv cloudscrollx (*f $_sx 0.0045)
        setenv cloudscrolly (*f $_sy 0.0045)
        setenv envscrollx (*f $_sx 0.0115)
        setenv envscrolly (*f $_sy 0.0115)
        setenv spinclouds (*f 0.5 $uit_wind_speed)
        setenv cloudlayerblend (*f $arg2 $uit_cloud_blend)
        setenv envlayerblend (*f $arg2 0.75 $uit_cloud_blend)
    ]

    caseif (>=f $arg2 0.75) [
        setenv cloudlayer "skyboxes/clouds04"
        setenv envlayer "skyboxes/clouds01"
        setenv cloudbox "skyboxes/clouds2"
        setenv cloudblend (*f $arg2 0.5 $uit_cloud_blend)
        uit_cloud_colour1 = (tool_colour_hsvmod_int $uit_cloud_colour1 v $uit_cloud_overcast_dark)
        uit_cloud_colour2 = (tool_colour_hsvmod_int $uit_cloud_colour2 v $uit_cloud_overcast_dark)
    ] (>=f $arg2 0.5) [
        setenv cloudlayer "skyboxes/clouds01"
        setenv envlayer "skyboxes/clouds02"
        setenv cloudbox "skyboxes/clouds2"
        setenv cloudblend (*f $arg2 0.5 $uit_cloud_blend)
    ] (>f $arg2 0) [
        setenv cloudlayer "skyboxes/clouds02"
        setenv envlayer "skyboxes/clouds03"
    ]

    if (=s $arg1 day) [
        uit_cloud_colour1 = (tool_colour_lerp_int $uit_cloud_colour1 $arg4 (*f (-f 1 $sunfactor) $uit_cloud_sunlight1) [ 1 1 0 ])
        uit_cloud_colour2 = (tool_colour_lerp_int $uit_cloud_colour2 $arg4 (*f (-f 1 $sunfactor) $uit_cloud_sunlight2) [ 1 1 0 ])

        if (>f $arg2 0.1) [
            setenv cloudshadow $uit_shadow
            setenv envshadow $uit_shadow
        ]
    ] [
        setenv cloudlayerblend (*f $cloudlayerblend $uit_cloud_night_blend)
        setenv envlayerblend   (*f $envlayerblend $uit_cloud_night_blend)
        uit_cloud_colour1 = (tool_colour_hsvmod_int $uit_cloud_colour1 v $uit_cloud_night_dark)
        uit_cloud_colour2 = (tool_colour_hsvmod_int $uit_cloud_colour2 v $uit_cloud_night_dark)
    ]

    setenv cloudcolour $uit_cloud_colour1
    setenv cloudlayercolour $uit_cloud_colour1
    setenv envlayercolour $uit_cloud_colour2
]

tool_template_env_atmogen_props = [
    [ uit_sun_colour 0xFFF2CC ]
    [ uit_dusk_colour 0xB33C00 ]
    [ uit_ambient_colour 0x4B6E8F ]
    [ uit_fog_day_colour 0x65839E ]
    [ uit_fog_dusk_colour 0x140600 ]
    [ uit_night_suncolour 0x404040 ]
    [ uit_night_diskcolour 0xB3B3B3 ]
    [ uit_night_skylight 0x040404 ]
    [ uit_night_ambient 0x030303 ]
    [ uit_night_fogcolour 0 ]
]

// 1:<day/night> 2:<time> 3:<props>
tool_template_env_atmogen = [
    @(tool_props $tool_template_env_atmogen_props arg3)

    local sunfactor
    sunfactor = (tool_template_env_sunfactor $arg2 5)

    if (=s $arg1 day) [
        local _ambient _sunlight
        _ambient = (tool_colour_hsvmod_int $uit_ambient_colour s $sunfactor)
        _ambient = (tool_colour_hsvmod_int $_ambient v (maxf $sunfactor 0.25))
        _sunlight = (tool_colour_lerp_int $uit_dusk_colour $uit_sun_colour $sunfactor)

        setenv fogcolour (tool_colour_lerp_int $uit_fog_day_colour $uit_fog_dusk_colour (-f 1 $sunfactor) [ 1 0 1 ])

        setenv sunlight $_sunlight
        setenv atmodisk $uit_sun_colour
        setenv skylight (tool_colour_hsvmod_int $_ambient v 0.5)
        setenv ambient (tool_colour_hsvmod_int $_ambient v 0.4)
        setenv atmo 1
    ] [
        setenv sunlight (tool_colour_hsvmod_int $uit_night_suncolour v $arg2)
        setenv atmodisk $uit_night_diskcolour
        setenv atmodisksize 6
        setenv atmodiskcorona 0
        setenv atmodiskbright 0.5
        setenv skylight $uit_night_skylight
        setenv ambient $uit_night_ambient
        setenv fogcolour $uit_night_fogcolour
        setenv skybox "skyboxes/stars"
        setenv atmo 2
    ]
]

// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_temperate = [
    tool_template_env_atmogen $arg1 $arg3
    tool_template_env_cloudgen $arg1 $arg2 $arg3 $sunlight
]

// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_hot = [
    local _haze
    _haze = 1

    tool_template_env_atmogen $arg1 $arg3
    tool_template_env_cloudgen $arg1 $arg2 $arg3 $sunlight

    if (=s $arg1 night) [
        _haze = 0.5
    ]

    setenv haze 1
    setenv hazerefract  (*f $_haze 1 (-f 1 (*f $arg2 0.8)))
    setenv hazerefract3 (*f $_haze 4 (-f 1 (*f $arg2 0.8)))
    setenv hazerefract2 (*f $_haze 2 (-f 1 (*f $arg2 0.8)))
]

// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_lowfog = [
    tool_template_env_atmogen $arg1 $arg3
    tool_template_env_cloudgen $arg1 $arg2 $arg3 $sunlight

    setenv fog 800

    if (=s $arg1 day) [
        setenv fogcolour (tool_colour_hsvmod_int $fogcolour s 0.5)
    ]

    setenv sunlight (tool_colour_hsvmod_int $sunlight v 0.8)
    setenv fogdomecolour $fogcolour
    setenv fogdomemin 0.25
    setenv fogdomemax 1
]

// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_foggy = [
    tool_template_env_atmogen $arg1 $arg3

    setenv fog 500

    if (=s $arg1 day) [
        setenv fogcolour (tool_colour_hsvmod_int $fogcolour s 0.5)
    ]

    setenv sunlightpitch 90
    if (=s $arg1 day) [
        setenv sunlight 0x060606
        setenv skylight 0x707070
    ] [
        setenv sunlight 0
    ]
    setenv fogdomecolour $fogcolour
    setenv fogdomemin 1
    setenv fogdomemax 1
]

