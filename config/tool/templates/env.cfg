// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_beforestorm = [
    arg2 = (clampf (*f $arg2 2) 0.5 1)

    tool_template_env_atmogen $arg1 $arg3
    tool_template_env_cloudgen $arg1 $arg2 $arg3 $sunlight [
        uit_cloud_colour1 = 0x303030
        uit_cloud_colour2 = 0x252525
        uit_wind_speed = 4
    ]

    setenv windspeed 4
    setenv fogdomecolour (tool_colour_hsvmod_int (tool_colour_hsvmod_int $fogcolour s 0.5) v 0.05)
    setenv fogdomemax 1
]

// 1:<day/night> 2:<cloudiness> 3:<time>
tool_template_env_sandstorm = [
    local _haze
    _haze = 1

    if (=s $arg1 night) [
        _haze = 0.5
    ]

    tool_template_env_atmogen $arg1 $arg3 [
        uit_fog_day_colour = 0x9D8F80
    ]
    tool_template_env_cloudgen $arg1 $arg2 $arg3 $sunlight [
        uit_wind_speed = 4
    ]

    setenv fog 800

    if (=s $arg1 day) [
        setenv fogcolour (tool_colour_hsvmod_int $fogcolour s 0.5)
    ]

    setenv sunlight (tool_colour_hsvmod_int $sunlight v 0.8)
    setenv fogdomecolour $fogcolour
    setenv fogdomemin 0.25
    setenv fogdomemax 1
    setenv windspeed 4

    setenv haze 1
    setenv hazerefract  (*f $_haze 0.5 (-f 1 (*f $arg2 0.8)))
    setenv hazerefract3 (*f $_haze 2 (-f 1 (*f $arg2 0.8)))
    setenv hazerefract2 (*f $_haze 1 (-f 1 (*f $arg2 0.8)))
]

