tool_action_save_as = [
    toolpanel_toggle tool_save_as "Save as" left
]

tool_map_new_size = 10

tool_action_map_new = [
    toolpanel_toggle tool_map_new "New map" mid
]

tool_action ta_save [
    short_desc "Save"
    long_desc "Save current map"
    icon "textures/icons/edit/save"
    category "Map"
    action [
        savemap
    ]
]

tool_action ta_save_as [
    short_desc "Save as"
    long_desc "Save map using a file name"
    icon "textures/icons/edit/save_as"
    category "Map"
    action [
        tool_action_save_as
    ]
]

tool_action ta_map_new [
    short_desc "Start a new map"
    long_desc "Start a new map"
    icon "textures/icons/edit/new"
    category "Map"
    action [
        tool_action_map_new
    ]
]

tool_action ta_sendmap [
    short_desc "Upload map"
    long_desc "Upload current map to server"
    icon "textures/icons/arrow"
    category "Map"
    action [
        sendmap
    ]
]

tool_action ta_getmap [
    short_desc "Download map"
    long_desc "Download the map currently stored on server"
    icon "textures/icons/attack"
    category "Map"
    action [
        getmap
    ]
]
