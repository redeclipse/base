    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT
    fxpropf partsize 0.1
    fxpropf partsize 10 $FX_MOD_LERP [
        fxpropi lerptime 100
        fxpropi lerpmode $FX_MOD_LERP_EMIT
