registerfx FX_PRIZE_OPEN $FX_TYPE_PARTICLE [
    fxpropi num 35
    fxpropi emitlen 250
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_HINT_SOFT
    fxpropf partsize 0.5
    fxpropf partsizechange -0.0005
    fxpropf vel 10
    fxpropf vel 10 $FX_MOD_RAND
    fxpropf shapesize 1
    fxpropf blend 0.75
    fxpropi fade 500
    fxpropf gravity 15
    fxpropi fadein 5
    fxpropi fadeout 100
    fxpropfv posoffset -10 -10 0
    fxpropfv posoffset 20 20 30 $FX_MOD_RAND
    fxpropi reloffset 0
    fxpropi posfroment $FX_ENT_POS_MIDDLE
    fxpropi colorized $FX_COLORIZE_PALETTE
    fxpropi palette $PULSE_PRIZE
]

registerfx FX_PRIZE_OPEN_VERT $FX_TYPE_PARTICLE [
    fxparent FX_PRIZE_OPEN
    fxpropi num 35
    fxpropi emitlen 250
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_HINT_VERT_SOFT
    fxpropf partsize 0.25
    fxpropf partsizechange -0.0005
    fxpropf vel 10
    fxpropf vel 10 $FX_MOD_RAND
    fxpropf shapesize 1
    fxpropf blend 0.75
    fxpropi fade 500
    fxpropf gravity 15
    fxpropi fadein 5
    fxpropi fadeout 100
    fxpropfv posoffset -10 -10 0
    fxpropfv posoffset 20 20 30 $FX_MOD_RAND
    fxpropi reloffset 0
    fxpropi posfroment $FX_ENT_POS_MIDDLE
    fxpropi colorized $FX_COLORIZE_PALETTE
    fxpropi palette $PULSE_PRIZE
]

registerfx FX_PRIZE_OPEN_SOUND $FX_TYPE_SOUND [
    fxparent FX_PRIZE_OPEN
    fxprops sound S_OPENPRIZE
    fxpropf gain 2
    fxpropf rolloff 0.5
    fxpropi onplayer 1
]
