registerfx FX_JANITOR $FX_TYPE_PARTICLE [
    fxpropf emitdist 512
    fxpropf emitcull 4
    fxpropi emitlen 200
    fxpropi parttype $FX_PARTTYPE_EXPLODE
    fxpropi part $PART_EXPLOSION
    fxpropi fade 1
    fxpropf maxpartsize 0.1
    fxpropf maxpartsize 0.5 $FX_MOD_LERP [
        fxpropi lerptime 100
    ]
    fxpropi fadein 50
    fxpropi fadeout 200
    fxpropf blend 0.5
    fxpropi iter 5
    fxpropi posfromenttag $TAG_JET_LEFT
    fxpropi posfromenttag $TAG_TOE_RIGHT $FX_MOD_LERP [
        fxpropi lerpmode $FX_MOD_LERP_ITER
    ]
]

if (> $fxdetail 0) [
    registerfx FX_JANITOR_TRAIL $FX_TYPE_PARTICLE [
        fxparent FX_JANITOR
        fxpropf emitdist 512
        fxpropf emitcull 4
        fxpropi emitlen 200
        fxpropi parttype $FX_PARTTYPE_FLARE
        fxpropi part $PART_LIGHTNING
        fxpropi fade 100
        fxpropf partsize 0.5
        fxpropf partsizechange -0.005
        fxpropi endfromprev 1
        fxpropf shapesize 0
        fxpropf blend 0.5
        fxpropi iter 5
        fxpropi posfromenttag $TAG_JET_LEFT
        fxpropi posfromenttag $TAG_TOE_RIGHT $FX_MOD_LERP [
            fxpropi lerpmode $FX_MOD_LERP_ITER
        ]
        fxpropi colorized $FX_COLORIZE_PARAM
    ]
] [
    registerfx FX_JANITOR_TRAIL $FX_TYPE_PARTICLE [
        fxparent FX_JANITOR
        fxpropf emitdist 512
        fxpropf emitcull 4
        fxpropi emitlen 200
        fxpropi parttype $FX_PARTTYPE_FLARE
        fxpropi part $PART_LIGHTNING_FLARE
        fxpropi fade 100
        fxpropf partsize 0.5
        fxpropf partsizechange -0.005
        fxpropi endfromprev 1
        fxpropf shapesize 0
        fxpropf blend 0.5
        fxpropi iter 5
        fxpropi posfromenttag $TAG_JET_LEFT
        fxpropi posfromenttag $TAG_TOE_RIGHT $FX_MOD_LERP [
            fxpropi lerpmode $FX_MOD_LERP_ITER
        ]
        fxpropi colorized $FX_COLORIZE_PARAM
    ]
]

if (> $fxdetail 0) [
    registerfx FX_JANITOR_TRAIL2 $FX_TYPE_PARTICLE [
        fxparent FX_JANITOR_TRAIL
        fxpropf emitdist 256
        fxpropf emitcull 4
        fxpropi emitlen 200
        fxpropi parttype $FX_PARTTYPE_FLARE
        fxpropi part $PART_LIGHTNING
        fxpropi fade 400
        fxpropf partsize 1.5
        fxpropf partsizechange -0.0025
        fxpropi endfromprev 1
        fxpropf shapesize 0
        fxpropf blend 0.03
        fxpropi iter 5
        fxpropi posfromenttag $TAG_JET_LEFT
        fxpropi posfromenttag $TAG_TOE_RIGHT $FX_MOD_LERP [
            fxpropi lerpmode $FX_MOD_LERP_ITER
        ]
        fxpropi colorized $FX_COLORIZE_PARAM
    ]
]

registerfx FX_JANITOR_SOUND $FX_TYPE_SOUND [
    fxparent FX_JANITOR
    fxpropf emitdist 512
    fxpropf emitcull 4
    fxpropi emitlen 200
    fxprops sound S_JET
    fxpropi onplayer 1
    fxpropi flags $SND_LOOP
    fxpropi fadein 100
    fxpropi fadeout 100
    fxpropf gain 0.1
    fxpropf rolloff 2
]

registerfx FX_JANITOR_BOOST $FX_TYPE_PARTICLE [
    fxparent FX_JANITOR
    fxpropf emitdist 512
    fxpropf emitcull 4
    fxpropi emitparam 0
    fxpropi emitlen 100
    fxpropi parttype $FX_PARTTYPE_SPLASH
    fxpropi part $PART_LIGHTZAP_FLARE
    fxpropf partsize 0.01
    fxpropf partsizechange 0.01
    fxpropi fade 100
    fxpropf vel 10
    fxpropf blend 0.5
    fxpropi num 5
    fxpropi iter 5
    fxpropi posfromenttag $TAG_JET_LEFT
    fxpropi posfromenttag $TAG_TOE_RIGHT $FX_MOD_LERP [
        fxpropi lerpmode $FX_MOD_LERP_ITER
    ]
    fxpropi colorized $FX_COLORIZE_PARAM
]
