registerfx FX_W_SPLASH1 $FX_TYPE_PARTICLE [
    fxpropi emitlen 1
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_SPLASH_SOFT
    fxpropi colorized $FX_COLORIZE_PARAM
    fxpropi fade 100
    fxpropf partsize 0.1
    fxpropf partsizechange 0.01
    fxpropf blend 0.25
]

