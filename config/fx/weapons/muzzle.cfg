// default for pistol1

registerfx FX_W_MUZZLE1 $FX_TYPE_PARTICLE [
    fx_muzzle_flash 50 1 1
]

if (> $fxdetail 0) [
    registerfx FX_W_MUZZLE1_SMOKE $FX_TYPE_PARTICLE [
        fxparent FX_W_MUZZLE1
        fx_muzzle_smoke 500 0.25
    ]
]

if (> $fxdetail 1) [
    registerfx FX_W_MUZZLE1_LIGHT $FX_TYPE_LIGHT [
        fxparent FX_W_MUZZLE1
        fx_muzzle_light 50 0.5
    ]
]

