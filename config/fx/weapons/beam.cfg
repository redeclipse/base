local beam_fx_base
local beam_fx_beam
local beam_fx_buzz
local beam_fx_glow
local beam_fx_light

beam_fx_base = [
    fxpropi emitlen 100
    fxpropi emitrestart 1
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_SHOCKWAVE
    fxpropi colorized 1
    fxpropi fade 1
    fxpropf partsize 0.025
    fxpropf partsize 1 $FX_MOD_LERP [
        fxpropi lerptime $FX_MOD_LERP 100
    ]
    fxpropi fadeout 100
]

beam_fx_beam = [
    fxpropi emitlen 100
    fxpropi emitrestart 1
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_SHOCKWAVE
    fxpropi fade 1
    fxpropf partsize 0.025
    fxpropf partsize 0.625 $FX_MOD_LERP [
        fxpropi lerptime $FX_MOD_LERP 100
    ]
    fxpropi fadeout 100
]

beam_fx_buzz = [
    fxpropi emitlen 200
    fxpropi emitrestart 1
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_ELECTRIC
    fxpropi colorized 1
    fxpropi fade 1
    fxpropf partsize 0.025
    fxpropf partsize 1 $FX_MOD_LERP [
        fxpropi lerptime 200
    ]
    fxpropi fadein 50
    fxpropi fadeout 100
    fxpropf blend 0.125
]

beam_fx_glow = [
    fxpropi emitlen 200
    fxpropi emitrestart 1
    fxpropi parttype $FX_PARTTYPE_SINGLE
    fxpropi part $PART_HINT
    fxpropi colorized 1
    fxpropi fade 1
    fxpropf partsize 0.025
    fxpropf partsize 2.5 $FX_MOD_LERP [
        fxpropi lerptime 200
    ]
    fxpropi fadeout 200
    fxpropf blend 0.5
]

beam_fx_light = [
    fxpropi emitlen 100
    fxpropi emitrestart 1
    fxpropi colorized 1
    fxpropf radius 64
    fxpropf radius 32 $FX_MOD_RAND
    fxpropf blend 0.5
    fxpropi fadeout 100
]

registerfx FX_W_BEAM1 $FX_TYPE_PARTICLE [ beam_fx_base ]

registerfx FX_W_BEAM1_BEAM $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM1
    beam_fx_beam
]

registerfx FX_W_BEAM1_BUZZ $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM1
    beam_fx_buzz
]

registerfx FX_W_BEAM1_GLOW $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM1
    beam_fx_glow
]

registerfx FX_W_BEAM1_LIGHT $FX_TYPE_LIGHT [
    fxparent FX_W_BEAM1
    beam_fx_light
]

registerfx FX_W_BEAM2 $FX_TYPE_PARTICLE [ beam_fx_base ]

registerfx FX_W_BEAM2_BEAM $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM2
    beam_fx_beam
]

registerfx FX_W_BEAM2_BUZZ $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM2
    beam_fx_buzz
]

registerfx FX_W_BEAM2_GLOW $FX_TYPE_PARTICLE [
    fxparent FX_W_BEAM2
    beam_fx_glow
]

registerfx FX_W_BEAM2_LIGHT $FX_TYPE_LIGHT [
    fxparent FX_W_BEAM2
    beam_fx_light
]
