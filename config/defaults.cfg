exec "config/legacy.cfg"

exec "config/sounds/package.cfg"
exec "config/vanities.cfg"

exec "config/tips.cfg"

exec "config/ui/package.cfg" // keep this here, it uses some of the stuff above
exec "config/voice.cfg"
