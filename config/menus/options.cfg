boxtone = 0
boxffatone = 0
setplayertones = [
    case $boxtone 0 [
        case $boxffatone 0 [
            playerovertone 1
            playerundertone 0
        ] 1 [
            playerovertone 3
            playerundertone 2
        ] 2 [
            playerovertone 1
            playerundertone 2
        ]
    ] 1 [
        case $boxffatone 0 [
            playerovertone 2
            playerundertone 3
        ] 1 [
            playerovertone 0
            playerundertone 1
        ] 2 [
            playerovertone 2
            playerundertone 1
        ]
    ] 2 [
        case $boxffatone 0 [
            playerovertone 2
            playerundertone 0
        ] 1 [
            playerovertone 0
            playerundertone 2
        ] 2 [
            playerovertone 2
            playerundertone 2
        ]
    ]
]

