        guicenter [
            guibutton "main" [ xhairprefix = "crosshair" ] [] "radiobox" 0xFFFFFF 0xFFFFFF -1 1 (? (=s $xhairprefix "crosshair") "radioboxon" "") $guiradioboxcolour
            guistrut 1
