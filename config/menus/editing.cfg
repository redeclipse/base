    newgui materials [
        @matmenu
        guitab "^f(textures/editing)"
        guicenter [guitext "customize colour, fog and specular"]
        guistrut 0.5
        local var
        looplist i "water lava glass" [
            looplist j ["" 2 3 4] [
                var = [@[i]@[j]]
                guilist [
                    guistrut 1.2 1
                    guibutton (tabify $var 2) $var
                    guibutton "colour" [ pickcolour @[var]colour ] [
                        saycommand /pickcolour @[var]colour
                    ] $editingtex $[@[var]colour]
                    if (!=s "glass" $i) [
                        guistrut 1
                        guifield @[var]fog 4
                    ]
                    if (=s "water" $i) [
                        guistrut 1
                        guifield @[var]spec 4
                    ]
                ]
            ]
        ]
        guitab "^f(textures/dead)"
        guicenter [guitext "customize obituaries"]
        guistrut 1
        looplist i [ fall death hurt water water2 water3 water4 lava lava2 lava3 lava4] [
            guilist [
                guitext $i
                guispring 1
                    guifield obit@i -22
            ]
        ]
    ]

