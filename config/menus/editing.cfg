    	guilist [
    	    loop i $weapidxnum [
                w = (at $weapname $i)
    	        guiimage $[@[w]tex] [entattr $pickattr 2 ; entattr $p (+ @i $wb)] 1.5 1 "" [] $[@[w]colour]
    	    ]
    	]
        guicheckbox "only applied if the weapon is allowed to spawn" wb 0 $weapidxnum
    ] 

