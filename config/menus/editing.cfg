        if (= 0 $guipasses) [
            mapsounds = ""
            imax = (getsound 1)
            loop i $imax [
                append mapsounds (getsound 1 $i 3)
            ] 
        ] 
        if (imax) [
            guitext "^fapick a sound entity to create"
            guistrut 1
            guiloopscrollbar j $imax 15 40 [
                p = (at $mapsounds $j)
                guieditbutton $p [newent sound @j] 
            ]
        ] [
            guitext "no sounds found for this map configuration"
        ]
