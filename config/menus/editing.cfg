    newgui entcolours [ guistayopen [
        if (= $guipasses 0) [
            hex = (+ (<< (entattr (- $pickattr 1)) 16) ( << (entattr $pickattr) 8) (entattr (+ $pickattr 1)))
        ]
        guistatus "press ^fcEsc^fw when done to return to the previous menu"
