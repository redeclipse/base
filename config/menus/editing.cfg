
    // utilities
    entselbyindex = [entselect [(> (indexof $arg1 (entindex)) -1)]]
    setdesc "entselbyindex" "selects one or more entities using a list of indices, for example^n/entselbyindex $myentlist^n/entselbyindex [12 15 7]" "indexlist"
    setcomplete entselbyindex 1

    // main edit menu bound to F3
    newgui edit [ guistayopen [
        guifont emphasis [
            // guicenter [guieditbutton2 [toggle edit mode] [edittoggle]]
            guicenter [guibutton "map info" [showgui mapinfo]]
            guicenter [guibutton "geometry and texturing" [showgui geometry]]
            guicenter [guibutton (format "texture list %1" (dobindsearch showtexgui edit)) [cleargui ; showtexgui ]]
            guicenter [guibutton "editing options" [showgui editoptions]]
            guicenter [guibutton "environment settings" [showgui world]]
            guicenter [guibutton "texture variations" [showgui textures]]
            guicenter [guibutton "find and edit entities" [showgui ents]]
            guicenter [guibutton "configure key binds" [sleep 50 [curbindtype = 2]; showgui options_controls]]
        ]
        guistatus (format "Press %1 to show this menu as a compass" (dobindsearch [showcompass editing] edit))
    ] ]

    // this one could go to config/compass.cfg, but it is convenient to have it here for comparison
    newcompass editing $editingtex [
        //compass "^fs^fcQ^fSuit editing" Q [edittoggle]
        compass "m^fs^fca^fSp info" A [showgui mapinfo]
        compass "^fs^fcg^fSeometry and texturing" G [showgui geometry]
        compass "^fs^fct^fSexture list" T [showtexgui]
        compass "e^fs^fcd^fSiting options" D [showgui editoptions]
        compass "^fs^fcw^fSorld variables" W [showgui world]
        compass "texture ^fs^fcv^fSariations" V [showgui textures]
        compass "^fs^fcf^fSind and edit entities" F [showgui ents]
        compass "^fs^fcc^fSonfigure key binds" C [sleep 50 [curbindtype = 2]; showgui options_controls]
        // shown below:
        compass (format "^fs^fce^fSscape (toggle this compass) ^n^n%1 show this as a menu" (dobindsearch [showgui edit] edit)) E [cleargui 1]
    ]

    newgui mapinfo [ guistayopen [
        guistatus "some buttons have tooltips and alt-actions for console commands"
        guilist [
            guinocursorfx [ guicenter [guiimage $mapname [] 9 1 "textures/emblem"]]
            guistrut 2
            guicenter [
                guilist [
                    guifield maptitle -20
                    guistrut 2
                    guitext  "map title"
                ]
                guilist [
                    guifield mapauthor -20
                    guistrut 2
                    guitext  "map author"
                ]
                guilist [
                    guifield mapname -20
                    guistrut 2
                    guitext  "file name"
                ]
                guilist [
                    guifield mapmusic -20
                    guistrut 2
                    guitext  "music"
                    guispring 1
                    guibutton "pick" [showgui music]
                ]
                guilist [
                    guifield numplayers 4
                    guitext " num"
                    guistrut 2
                    guifield maxplayers 4
                    guitext " max"
                    guistrut 2.2
                    guitext  "players"
                ]
                guistrut 0.5
                guilist [
                    guitext "switch teams at half-time:"
                    guispring 1
                    guiradio "off" mapbalance 0
                ]
                guilist [
                    guispring 1
                    guiradio "in ctf, dnc and bb" mapbalance 1
                    guispring 1
                    guiradio "in all modes" mapbalance 2
                ]
                guistrut 0.5
                guilist [
                    guitext (format "map revision: %1" $maprevision)
                    guispring 1
                    guieditbutton2 "save the map" [savemap]
                ]
                guitext (format "map file format version: %1" $mapversion)
                guistrut 0.5
                guitext (format "map size: 2^^%1 or %2 cubes = %3m" $mapsize (<< 1 $mapsize) (<< 1 (- $mapsize 3 )))
                guilist [
                    guispring 1
                    guieditbutton2 "double" [mapenlarge]
                    guispring 1
                    guieditbutton2 "shrink to non-empty volume" [shrinkmap]
                ]
                guistrut 0.5
                if (isonline) [ guieditbutton "refresh map from server" getmap ]
                guibutton "edit the config file" [notepad @mapname.cfg] []
                guibutton "reset the texture list" [showgui texreset] [] $warningtex
            ]
        ]

        guitab "waypoints and routes"
        if (= 0 $guipasses) [ idmax = 3 ; count = "" ]
        guistrut 1
        guicenter [
            guilist [
                guifont "emphasis" [guitext "waypoints"]
                guistrut 1
                guitext "serve as navigation meshes for bots" $privbottex
                guieditcheckbox "show waypoints" showwaypoints
                guieditcheckbox "drop waypoints as you move" dropwaypoints
                guistrut 0.5
                guieditbutton "^fyclear^fw all waypoints" clearwaypoints
                guieditbutton "clear waypoints in selected volume" delselwaypoints
                guistrut 0.5
                if (findfile (format "%1.wpt" $mapname)) [
                    guieditbutton "reload waypoints from file" [loadwaypoints]
                    guieditbutton "save and ^fyoverwrite^fw waypoints file" [savewaypoints]

                ] [
                    guitext "^fano waypoint file found for this map"
                    guieditbutton "save current waypoints" [savewaypoints]
                ]
                guistrut 0.5
                guitext "^faoptions for testing"
                guilist [
                    guibutton "raise or " [gamespeed (+25 $gamespeed)]
                    guibutton "lower gamespeed:" [gamespeed (-25 $gamespeed)]
                    guispring 1
                    guifield gamespeed 4
                    guitext "%"
                ]
                guilist [
                    guieditbutton "add bot" addbot
                    guispring 1
                    guieditbutton "remove bot" delbot
                ]

            ]
            guistrut 1
            guibar 5 1 0xffffff
            guistrut 1
            guilist [
                guifont "emphasis" [guitext "routes"]
                guistrut 20 1
                guistrut 1
                guitext "show players the way (optional)" $moderacetex
                guitext "^fashow routes"
                guilist [
                    guiradio "disabled" routeid -1
                    guispring 1
                    guibutton "deselect all" [entcancel]
                ]
                loop i $idmax [
                    guilist [
                        guiradio (format "id %1" $i) routeid $i
                        guispring 1
                        guibutton "select" [entcancel; entfind route @i]
                    ]
                ]
                guilist [
                    guitext "^falook up more routes "
                    guispring 1
                    guifield idmax 3
                ] 
                guistrut 0.5
                guieditcheckbox "drop route ents as you move" droproute
                guistrut 0.5
                guitext (format "^faselected entities: %1" (enthavesel))
                guibutton "^fydelete^fw all selected ents" [delent]
                guistrut 0.5
            ]
        ]

        guitab load
        local [maps whichmaps]
        if (= 0 $guipasses) [
            whichmaps = 0
            selmap = $mapname
            slider = 0
            maps = $mapname
            imax = 1
        ]
        guitext "pick a map and click the preview image to start a new editing session"
        guistrut 2
        guilist [
            guilist [
                guitext "browse maps:"
                guiradio "current map" whichmaps 0 [slider = 0; maps = "" ; selmap = $mapname;]
                guiradio "custom" whichmaps 1 [
                    slider = 0
                    maps = ""
                    imax = 0
                    loopfiles i "maps" mpz [
                        append maps $i
                    ]
                    maps = (listdel $maps $mainmaps)
                    maps = (listdel $maps $racemaps)
                ] 
                guiradio "downloaded" whichmaps 2 [
                    slider = 0
                    maps = ""
                    loopfiles i "maps" mpz [
                        if (< -1 (stringstr $i "_0x")) [append maps $i]
                    ]
                ] 
                j = 3
                looplist i [small medium large capture defend bomber race duel multi hold king] [
                    guiradio $i  whichmaps $j [slider = 0; maps = $[@@[i]maps]]
                    j = (+ 1 $j)
                ]
            ] 
            guispring 1
            imax = (listlen $maps)
            if (imax) [
                guilist [
                guiloopscrollbar j $imax 15 30 [
                    p = (at $maps $j)
                    guibutton $p [selmap = @p] 
                ]
                ]
            ] [
                guistrut 33 
            ]
            guispring 1
            guilist [
                guicenter [guiimage [maps/@selmap] [edit @selmap] 5 1 $emblemtex]
                guicenter [guitext $selmap]
                guistrut 0.5
                guicenter [guitext "^fyWARNING:"]
                guicenter [guitext "unsaved changes are lost"]
            ]
        ]
    ] ]

    newgui music [ guistayopen [
        loopfiles i "sounds/music" "ogg" [
            guilist [ 
                guibutton $i [music music/@i] [] $arrowrighttex
                guispring 1
                if $editing [
                    guibutton "" [mapmusic sounds/music/@i; cleargui 1] [] $editingtex
                ]
            ]
        ]
        guilist [
        guibutton clear [music ""] [] $warningtex
            if $editing [
                guispring 1
                guibutton "" [mapmusic ""; cleargui 1] [] $editingtex
            ]
        ]
    ] ]

    newgui editoptions [ guistayopen [
        guistatus "some buttons have tooltips and alt-actions for console commands"
        guilist [
            guilist [
                guieditcheckbox "show material volumes" showmat
                guieditcheckbox "toggle allfaces texture mode" "allfaces"
                guistrut 0.5
                guieditcheckbox "enable selection and editing of entities" entediting
                guieditcheckbox "snap ents to the grid as they are moved" entselsnap
                guistrut 0.5
                guitext "^faplace new entities:"
                i = (& $entdrop 2)
                guibitfield "on selected area" entdrop 2 
                // next checkbox is just the opposite of this bitfield
                guicheckbox "on camera position"  i 0 2 [entdrop (^ $entdrop 2)] 
                guibitfield "drop to ground" entdrop 1
                guistrut 0.5
                guilist [ 
                    guitext "threads to compute lightmaps in parallel "
                    guispring 1
                    guifield lightthreads 2 
                ]
                guilist [ 
                    guitext "precision for quicklight"
                    guispring 1
                    guifield lightprecisionquick 4 
                ]
                guilist [ 
                    guitext "adjust your float speed "
                    guispring 1
                    guifield floatspeed 6 [ floatspeed $floatspeed ]
                ]
                guistrut 0.5
                guitext (format "grid size: %1 cubes =  %2m" (<< 1 $gridpower) (<< 1 (- $gridpower 3)))
                guislider gridpower 0 (min (- $mapsize 1) 12) 
                guistrut 0.5
                guitext "undo cache size in MB"
                guislider undomegs 1 10
            ]
        ]    

        guitab view
        guieditcheckbox "show distance to selection" "crosshairdistance"
        guistrut 0.5
        guieditcheckbox "toggle outline" "outline"
        guibutton "change outline colour" [pickcolour outlinecolour] [] $editingtex
        guistrut 0.5
        guieditcheckbox "toggle fullbright" "fullbright"
        guieditcheckbox "toggle wireframe" "wireframe"
        guieditcheckbox "toggle blank geometry" "blankgeom"
        guistrut 0.5
        guieditcheckbox "toggle paste grid" showpastegrid
        guieditcheckbox "toggle cursor grid" showcursorgrid
        guieditcheckbox "toggle selection grid" showselgrid
        guistrut 0.5
        guieditcheckbox "show edit radar:" showeditradar
        guiradio "sectional compass" editradarstyle 0
        guiradio "compass-distance " editradarstyle 1
        guiradio "full hud" editradarstyle 2
        guilist [
            guiradio "minimap" editradarstyle 3
            guispring 1
            guibutton "refresh" [minimapsize @minimapsize]
            guispring 1
            guibutton "customize" [showgui world 6]
        ]
        guistrut 1
        guilist [
            guitext "radar distance (zoom out)"
            guispring 1
            guiradio "full map size" editradardist 0
        ]
        guislider editradardist 16 (<< 1 $mapsize)

        if (isonline) [
            guitab lock
            guitext "admins can restrict editing by auth rank"
            guilist [
                guitext "when the server is locked:"
                guispring 1
                guieditbutton open [mastermode 0]
                guispring 1
                guieditbutton lock [mastermode 2]
                guispring 1
            ]
            guitext (format "current master mode: %1" (getmastermode 1))
            guistrut 0.5
            guilist [
                guispring 1
                looplist v [spawn edit] [ 
                    guitext $v
                    guispring 1
                ]
            ]
            i = 0
            looplist priv [none player supporter moderator operator administrator developer founder] [
                guilist [
                    guispring 1
                    looplist v [spawneditlock editlock] [   // spawnlock connectlock varslock ... keep it simple
                        guibody [
                        	guiimage [textures/privs/@priv] [] 0.8 1 "" [] (? (>= $i $$v) 0x00ff00 0xff0000)
                        ] [@v @i] [saycommand /@v @i] [guitooltip [/@@v @@i]]
                        guispring 1
                    ]
                ]
                i = (+ 1 $i)
            ]
        ]
    ] ]

    prefabcopy = 1

    newgui geometry [ guistayopen [
        guistrut 0.5
        guistatus "some buttons have tooltips and alt-actions for console commands"
        guieditbutton "undo" [undo; passthroughsel 0]
        guieditbutton "redo" redo
        guistrut 0.5
        guieditbutton "pull cube" [universaldelta -1]
        guieditbutton "push cube" [universaldelta 1]
        guieditbutton "push / pull faces " [domodifier 2]
        guieditbutton "push / pull corners" [domodifier 3]
        guistrut 0.5
        guieditbutton "deselect" "cancelsel"
        guistrut 0.5
        guieditbutton "delete selection (ents first)" editdel
        guieditbutton "copy" "editcopy"
        guieditbutton "paste" "editpaste"
        guieditbutton "^fdcut and paste on release" "editcut"
        guistrut 0.5
        guieditbutton "flip" "editflip"
        guieditbutton "^fdrotate via mouse wheel" [domodifier 4]
        guistrut 0.5
        guieditbutton "toggle heightmap mode" [hmapedit (! $hmapedit); blendpaintmode 0] 
        guieditbutton "^fdcycle heightmap brushes via mouse wheel" [domodifier 9]
        guistrut 0.5
        guitext (format "copy/paste is scaled by the grid size: %1 cubes =  %2m" (<< 1 $gridpower) (<< 1 (- $gridpower 3)))
        guislider gridpower 0 (min (- $mapsize 1) 12) 
        guieditbutton "^fdchange via mouse wheel" [domodifier 1]

        guitab "prefabs"
        if (= 0 $guipasses) [
            prefabs = ""; slider = 0; pnew = "tmp"
            loopfiles i "prefab" "obr" [append prefabs $i] 
        ]
        guistrut 1
        guilist [
            guieditbutton "save the selected geometry as" [saveprefab @pnew]
            guistrut 1
            guifield pnew 10
        ]
        imax = (listlen $prefabs)
        if (imax) [
            guilist [
                guitext "^fapick a prefab to "
                guiradio (format "paste with %1 " (dobindsearch editpaste edit)) prefabcopy 1
                guiradio " insert on the map" prefabcopy 0
            ]
            guistrut 1
            guilist [
                guilist [
                    guiloopscrollbar j $imax 15 15 [
                        p = (at $prefabs $j)
                        guibutton $p [
                            copyprefab @p
                            if $prefabcopy pastehilight paste
                            cleargui
                        ]
                    ]
                ]
                guinocursorfx [guiprefabpreview $guirollovername -1 [] 7.5 1 []]
            ]
        ] [
            guitext "no obr files found in home/prefab"
        ]
        guistrut 1
        guitext (format "prefabs are scaled by the grid size: %1 cubes =  %2m" (<< 1 $gridpower) (<< 1 (- $gridpower 3)))
        guislider gridpower 0 (min (- $mapsize 1) 12) 

        guitab texturing
        guistrut 1
        guicenter [guitext "apply textures to the selected geometry"]
        guistrut 1
        guibody [
                guibutton "view the texture list"
                guistrut 1
                guispring 1 
                guibutton (dobindsearch showtexgui edit)
        ] [cleargui ; showtexgui ] [saycommand /showtexgui] [guitooltip showtexgui]    
        guieditbutton "^fdcycle textures via mouse wheel" [domodifier 6]
        guieditbutton "grab texture from selected face" gettex
        guieditbutton "repeat last texture change across the entire map" [allfaces 0; replace]
        guieditbutton "repeat last texture change inside selection" [allfaces 0; replaceinsel]
        guieditbutton "create texture variations" [showgui textures]
        guieditbutton "create a blendmap" [showgui textures 6] 
        guistrut 1
        guicenter [guitext "apply lighting to the textured geometry"]
        guistrut 1
        guieditbutton "create some light entities" [showgui lights]
        guieditbutton "optimize the geometry" remip
        guieditbutton "patch existing lightmap" [fullbright 0; patchlight]
        guieditbutton "quick lightmap calculation" [quicklight]
        guieditbutton "full lightmap calculation" [fullbright 0; calclight 1]
        guistrut 0.5
        guitext "^falight precision - larger values imply less detail:"
        guicenter [
            guicenter [guibutton "finer" [lightprecision (div $lightprecision 2)]]
            guistrut 1
            guifield lightprecision 4 [] (case (div $lightprecision 32) 0 [
                result 0xff0000 ] 1 [ result 0xff6000 ] 2 [
                result 0xffa000 ] 3 [ result 0xffff00 ] 4 [
                result 0x80ff00 ] 5 [ result 0x00ff00 ] () [ result 0x008000 ])
            guistrut 1
            guicenter [guibutton "coarser" [lightprecision (* $lightprecision 2)]]
        ]
        guistrut 0.5
        guilist [
            guitext "see also:"
            guispring
            guibutton "lightmap variables" [showgui world 2]
            guispring
            guibutton "editing options" [showgui editoptions 1]
        ]
    ] ]

    newgui world [ guistayopen [
        if (= 0 $guipasses) [coastval = 1.0]
        guistatus "some buttons have tooltips and alt-actions for console commands"
        guicenter [guitext "world variables control the map specific environment"]
        guistrut 1
        guieditbutton "apply and customize material volumes" [showgui materials] 
        guibutton "advanced search for world ^fgvariables" [sleep 500 [varflags = 8; vartypes = 7; varsmore = 1]; showgui vars]
        guibutton "advanced search for world ^fgaliases" [sleep 500 [varflags = 8; vartypes = 16; varsmore = 1]; showgui vars]
        guieditbutton "^fyRESET ALL^fw world variables" [showgui resetworldvars]
        guistrut 1
        guitext "game physics:"
        guistrut 0.5
        guilist [ 
            guifield gravity 15
            guistrut 1
            guitext "gravity"
        ]
        guilist [ 
            guifield floorcoast 15
            guistrut 1
            guitext "floor coast (slipperiness)"
        ]
        guilist [ 
            guifield coastval 15 [sleep 50 [vcoastscale @coastval]]
            guistrut 1
            guitext "scale coast on selected texture"
        ]
        guilist [ 
            guifield aircoast 15
            guistrut 1
            guitext "air coast"
        ]
        guilist [ 
            guifield liquidcoast 15
            guistrut 1
            guitext "liquid coast"
        ]
        guilist [ 
            guifield liquidspeed 15
            guistrut 1
            guitext "liquid speed"
            guispring 1
            guibutton "^fyreset^fa these physics settings" [
                looplist i [gravity floorcoast aircoast liquidcoast liquidspeed] [
                    do [@i (getfvardef @i)]
                ]
            ]
        ]
        guistrut 0.5

        guitab lighting
        guicenter [guitext "Lighting uses precomputed lightmaps"]
        guilist [
            guicenter [guitext "lightprecision: "]
            guistrut 3
            guicenter [guibutton "finer" [lightprecision (div $lightprecision 2)]]
            guistrut 1
            guifield lightprecision 4 [] (case (div $lightprecision 32) 0 [
                result 0xff0000 ] 1 [ result 0xff6000 ] 2 [
                result 0xffa000 ] 3 [ result 0xffff00 ] 4 [
                result 0x80ff00 ] 5 [ result 0x00ff00 ] () [ result 0x008000 ])
            guistrut 1
            guicenter [guibutton "coarser" [lightprecision (* $lightprecision 2)]]
        ]
        guitext "^falarger values imply less detail, smaller mpz files, faster calculations"
        guistrut 1.5
        guilist [
            guilist [
                guieditbutton "create some light ents" [showgui lights]
                guieditbutton "patch lightmap " [fullbright 0; patchlight]
                guieditbutton "quick calculation" [quicklight]
                guieditbutton "full calculation" [fullbright 0; calclight 1]
                guistrut 1
                guistrut 30 1
                guitext "colours (0 = disabled)"
                guilist [ 
                    guitext "^fascale lightmap"
                    guispring 1
                    guitext "colour   " "" $lightmapcolour
                    guibutton "pick" [pickcolour lightmapcolour] [] $editingtex 
                ]
                guilist [ 
                    guitext "^faambient lighting"
                    guispring 1
                    guitext "colour   " "" $ambient
                    guibutton "pick" [pickcolour ambient] [] $editingtex 
                ]
                guilist [ 
                    guitext "^faactor shadows"
                    guispring 1
                    guitext "colour   " "" $shadowmapambient
                    guibutton "pick" [pickcolour shadowmapambient] [] $editingtex
                ]
                guilist [ 
                    guitext "^faimplied sunlight"
                    guispring 1
                    guitext "colour   " "" $skylight
                    guibutton "pick" [pickcolour skylight] [] $editingtex 
                ]
            ]
            guispring 1
            guilist [
                guitext "^faadvanced options:"
                guitext "^fause with caution"
                guilist [ 
                    guifield lightlod 3
                    guistrut 0.3
                    guitext "^falevel of detail"
                ]
                guilist [ 
                    guifield lighterror 3
                    guistrut 0.3
                    guitext "^faerror"
                ]
                guilist [ 
                    guifield lightcompress 3
                    guistrut 0.3
                    guitext "^facompress"
                ]
                guilist [ 
                    guifield blurlms 3
                    guistrut 0.3
                    guitext "^fablurr"
                ]
                guistrut 1
                guilist [ 
                    guibutton "^fyreset all" [
                        looplist i [lightmapcolour ambient shadowmapambient skylight lighterror lightcompress blurlms lmaa] [
                            do [@i (getsvardef @i)]
                        ]
                    ]
                ]
            ]
            guistrut 2
        ]

        guitab fog
        guicenter [guitext "customize background and fog colours"]
        guistrut 1
        guilist [
            guitext "fog: blends to full opacity at distance   "
            guifield fog 8
            guispring 1
            guitext "colour   " "" $fogcolour
            guibutton "pick" [pickcolour fogcolour] [] $editingtex
        ]
        guistrut 1
        guilist [
            guitext "sky background:"
            guispring 1
            guicheckbox "glare" skybgglare
            guistrut 6
            guitext "colour   " "" $skybgcolour
            guibutton "pick" [pickcolour skybgcolour] [] $editingtex
        ]
        guitext "   shown when no skybox is present, useful for transparent skyboxes"
        guistrut 1.5
        guilist [
            guitext "fog dome: a background colour gradient for the sky"
            guispring 1
            guitext "colour   " "" $fogdomecolour
            guibutton "pick" [pickcolour fogdomecolour] [] $editingtex
        ]
        guistrut 0.5
        guilist [
            guistrut 8
            guifield fogdomeheight 5
            guistrut 1
            guitext "lower sky height for a max blend value of"
            guispring 1
            guifield fogdomemax 5
        ]
        guistrut 0.5
        guilist [
            guistrut 8
            guifield fogdomeclip 5
            guistrut 1
            guitext "upper sky height for a min blend value of"
            guispring 1
            guifield fogdomemin 5
        ]
        guistrut 0.5
        guilist [
            guistrut 8
            guieditcheckbox "cap (close) the fog dome at the bottom" fogdomecap
        ]
        guistrut 0.5
        guieditbutton "edit fog and colour properties of water and lava materials" [showgui materials]

        guitab sky
        guicenter [guitext "create a background scenery using skyboxes and cloud layers"]
        guistrut 1
        if (concatword $skybox $cloudbox $cloudlayer $envlayer) [
            guilist [
                guispring 1
                looplist j [colour blend spin yaw glare] [
                    guitext (tabify $j 2)
                ]
            ]
        ] [
            guiright [guitext "pick a skybox a or layer to show more options"]
        ]
        guistrut 0.3
        looplist i [sky cloud cloudlayer envlayer] [
            b = "box"
            if (< -1 (stringstr $i layer)) [b = ""]
            guilist [
                guibutton [@i@b] [showgui [@@i@@b]] [saycommand /showgui [@@i@@b]] $editingtex
                guispring 1
                if $[@i@b] [
                    guibutton "pick" [pickcolour @@[i]colour] [] $editingtex $[@[i]colour]
                    guistrut 2
                    guifield [@[i]blend] 5
                    guistrut 1
                    looplist j [spin yaw] [
                        // one exception: spin/yawclouds, not cloud
                        if (=s $i cloud) [
