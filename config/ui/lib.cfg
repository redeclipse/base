    [ui_menu_action_@arg1] = [doargs [@@arg9]]
    [ui_menu_prevent_@arg1] = $arg10
    if $arg12 [[ui_menu_inhibit_@@arg1] = 1] [[ui_menu_inhibit_@@arg1] = 0]
    uireset [@arg1]
    newui $arg1 [
        ui_menu_current = [@@arg1]
        [ui_menu_last_@@arg1] = (getmillis -1)
        ui_menu_topui = (topui)
        @arg7
        if (&& (!=s $ui_menu_topui "") (!=s $ui_menu_topui [@@arg1])) [
            if $[ui_menu_obscure_@@@arg1] [] [[ui_menu_obscure_@@@@arg1] = (getmillis -1)]
        ] [
            [ui_menu_obscure_@@@arg1] = 0
        ]
        uiallowinput (? (|| (& (uiwindowflags) 2) $[ui_menu_close_@@arg1] $[ui_menu_obscure_@@arg1]) 0 1)
        if (!= (@[ui_menu_prevent_@arg1]) 1) [
            //if (& @@arg11 8) [
            //    uiclamp 1 1 1 1
            //    uitarget 0 0 [
            //        uiclamp 1 1 1 1
            //        uirelease [ui_menu_action_@@@@@arg1]
            //    ]
            //]
            uiescrelease [ui_menu_action_@@@arg1]
        ]
        uivlist 0 [
            uiskinborder 0 0 $ui_menu $ui_menu $ui_menu @@(? $arg8 $ui_menu_t $ui_menu_x) @@(? $arg8 $ui_menu_t $ui_menu_x) @@(? $arg8 $ui_menu_t $ui_menu_x) [
                uiclamp 1 1 1 1
                uispace $ui_padinside $ui_padinside [
                    uiclamp 1 1 1 1
                    uivlist 0 [
                        uiclamp 1 1 1 1
                        @@@@@(? (!= $arg8 2) [
                            uipad $ui_padsmall $ui_padsmall $ui_padsmall 0 [
                                uiclamp 1 1
                                uialign 0 0
                                uihlist 0 [
                                    uialign -1 0
                                    uispace $ui_padsmall 0 [
                                        uiimage $[ui_menu_icon_@@@@@arg1] $ui_default 0 @@@@(*f (? $arg8 $ui_toolsize $ui_titlesize) 0.8) @@@@(*f (? $arg8 $ui_toolsize $ui_titlesize) 0.8) [
                                            uiimageshadow $ui_menu_s
                                        ]
                                    ]
                                ]
                                uispace @@(*f (? $arg8 $ui_toolsize $ui_titlesize) 1.2) 0 [uialign 0 0; uitext (concatword "^f<bold>" $[ui_menu_title_@@@@arg1]) @@@(? $arg8 $ui_text $ui_textbig)]
                                uihlist 0 [
                                    uialign 1 0
                                    uibuttonimg "" $exittex @@@(? $arg8 $ui_toolsize $ui_titlesize) @@@(? $arg8 $ui_toolsize $ui_titlesize) [ui_menu_action_@@@@arg1] 0 [] (@@@[ui_menu_prevent_@arg1]) 0 [] $ui_default $colourred [] [] 1
                                ]
                            ]
                        ])
                        uispace $ui_padsmall $ui_padsmall [
                            uiclamp 1 1 1 1
                            uiborder 0 0 @@@@@@(? $arg8 $ui_menu_t $ui_menu_x) @@@@@@(? $arg8 $ui_menu_t $ui_menu_x) @@@@@@(? $arg8 $ui_menu_t $ui_menu_x) [
                                uiclamp 1 1 1 1
                                uispace $ui_padwin $ui_padwin [
                                    uiclamp 1 1 1 1
                                    @@@@@@@@arg4
                                ]
                            ] 0
                        ]
                    ]
                ]
            ] [uiclamp 1 1 1 1]
        ]
        if $[ui_menu_close_@@arg1] [
            [ui_menu_frame_@@@arg1] = (- $[ui_menu_last_@@@arg1] $[ui_menu_close_@@@arg1])
            [ui_menu_alpha_@@@arg1] = (-f 1 (divf $[ui_menu_frame_@@@arg1] $ui_transition))
            if (>f $[ui_menu_alpha_@@@arg1] 0) [
                uichangeblends $[ui_menu_alpha_@@@@arg1]
                uiobscure [@@@@arg1]
            ] [
                if (!=s $[ui_menu_sched_@@@@arg1] "") [showui $[ui_menu_sched_@@@@@arg1]]
                uihidetip
                hideui [@@@@arg1]
                [ui_menu_close_@@@@arg1] = 0
                [ui_menu_sched_@@@@arg1] = ""
            ]
        ] [
            [ui_menu_alpha_@@@arg1] = (divf (- $[ui_menu_last_@@@arg1] $[ui_menu_time_@@@arg1]) $ui_transition)
            if (<=f $[ui_menu_alpha_@@@arg1] 1) [uichangeblends $[ui_menu_alpha_@@@@arg1]] [uiobscure [@@@@arg1]]
        ]
        ui_menu_cursorx = (uicursorx)
        ui_menu_cursory = (uicursory)
        ui_menu_current = ""
    ] [
        uireset [@@arg1] (getmillis -1)
        @arg5
    ] [
        uireset [@@arg1]
        @arg6
    ] (| 1 $arg11)
]

