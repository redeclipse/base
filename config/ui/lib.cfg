// uimenu 1:<name> 2:<title> 3:[icon] 4:[children] 5:[on-show] 6:[on-hide] 7:[ui-children] 8:[tool] 9:[close-action] 10:[close-prevent] 11:[window-flags] 12:[inhibit-sound]
