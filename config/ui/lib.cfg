// uiselect 1:(SIZE-W) 2:(SIZE-H) 3:VAR 4:[id "name" [action] ..] 5:(children) 6:tooltip
uiselect = [
    uihlist 0 [
        uiarrowbutton $arg2 $arg2 90 [
            local i; i = 0
            local t; t = [] // Target
            looplist3 v n c $arg4 [
                if (= (at $arg4 (* $i 3)) (getvar $arg3)) [
                    t = (- $i 1)
                ]
                i = (+ $i 1)
            ]
            i = 0
            looplist3 v n c $arg4 [
                if (= $i $t) [
                    if (<= $i (div (listlen $arg4) 3))
                    [@arg3] $v
                    doargs $c
                ]
                i = (+ $i 1)
            ]
        ] 0.5 []

        uiskinborder (-f $arg1 (*f $arg2 2)) $arg2 $ui_main1 $ui_main2 $ui_main3 $ui_line $colourred $colourpink [
            local custom; custom = 1
            looplist3 v n c $arg4 [
                if (= $v (getvar $arg3)) [
                        uitextaligned $n
                        //uirelease [doargs $arg4]
                        custom = 0
                ]
            ]
            if $custom [uitextaligned "^fWCustom"]
            uiclamp 1 1 1 1
        ] [] 1 // There's probably a uibutton or something that does the same thing

        uiarrowbutton $arg2 $arg2 270 [
            local i; i = 0
            local t; t = [] // Target
            looplist3 v n c $arg4 [
                if (= (at $arg4 (* $i 3)) (getvar $arg3)) [
                    t = (+ $i 1)
                ]
                i = (+ $i 1)
            ]; i = 0
            looplist3 v n c $arg4 [
                if (= $i $t) [
                    if (<= $i (div (listlen $arg4) 3))
                    [@arg3] $v
                    doargs $c
                ]
                i = (+ $i 1)
            ]
            uiclamp 1 1
        ] 0.5 []

        doargs $arg5
        if (uifocus+? 0 1) [
                if (!=s $arg6 "") [uitooltip $arg6]
        ]
    ]
]

