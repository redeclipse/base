defvarp uisounds 0 1 2

sound_press = (soundslot S_PRESS)
sound_back = (soundslot S_BACK)
sound_change = (soundslot S_ACTION)

ui_interacted = 0
ui_lastinteract = 0
ui_freecursor = 0
uipre = [
    ui_interacted = 0
]
uipost = [
    if $ui_interacted [
        if (= $ui_lastinteract 0) [if (= $uisounds 2) [sound $sound_change 8]]
        ui_lastinteract = 1
    ] [
        ui_lastinteract = 0
    ]
]

uitoggle = [
    mouseoverride 0
    case (getclientstate (getplayercn)) $stateidxediting [
        ui_freecursor = (? $ui_freecursor 0 (getmillis -1))
    ] () [
        ui_topui = (topui)
        ui_freecursor = 0
        if (!=s $ui_topui "") [
            if (!= (ui_menu_prevent_@ui_topui) 1) [ui_menu_action_@ui_topui]
        ] [
            uiopen "main"
        ]
    ]
]

uibacked = 0
uiclose = [
    if $arg1 [] [arg1 = (topui)]
    if (< $numargs 2) [arg2 = 0]
    caseif (=s $arg1 "hud") [
        ui_freecursor = 0
    ] (!=s $arg1 "") [
        uisetclose $arg1 1
        if (&& $uisounds (! $[ui_menu_inhibit_@@arg1])) [sound $sound_back 32]
        ui_interacted = 0
        ui_lastinteract = 1
        uibacked = 1
        uihidetip
        if (= $arg2 1) [
            [ui_menu_close_@@@arg1] = 0
            [ui_menu_sched_@@@arg1] = ""
            hideui $arg1
        ] [
            if (= $[ui_menu_close_@@@arg1] 0) [
                [ui_menu_close_@@@@arg1] = (getmillis -1)
                [ui_menu_sched_@@@@arg1] = ""
            ]
        ]
    ]
]

uiopen = [
    ui_topui = (topui)
    if (< $numargs 2) [arg2 = 1]
    if (< $numargs 3) [arg3 = 0]
    if (!=s $arg1 "") [
        uihidetip
        if (&& (!= $arg2 0) (!=s $ui_topui "") (!=s $ui_topui "hud")) [
            if (= $[ui_menu_close_@ui_topui] 0) [[ui_menu_close_@ui_topui] = (getmillis -1)]
            [ui_menu_sched_@ui_topui] = $arg1
        ] [
            showui $arg1
        ]
        uisetclose $arg1 0
        if $uibacked [uibacked = 0] [if (&& $uisounds (! $[ui_menu_inhibit_@@@arg1])) [sound $sound_press 32]; ui_interacted = 0; ui_lastinteract = 1]
    ]
]

uireset = [
    if $arg2 [] [arg2 = 0]
    if $arg1 [
        [ui_menu_last_@@arg1] = [@@arg2]
        [ui_menu_time_@@arg1] = [@@arg2]
        [ui_menu_name_@@arg1] = [@@arg1]
        [ui_menu_close_@@arg1] = 0
        [ui_menu_alpha_@@arg1] = 0
        [ui_menu_sched_@@arg1] = ""
        [ui_menu_obscure_@@arg1] = 0
        [ui_menu_olast_@@arg1] = 0
    ]
]

uiobscure = [
    if $[ui_menu_obscure_@arg1] [
        [ui_menu_olast_@@arg1] = (getmillis -1)
        [ui_menu_oframe_@@arg1] = (- $[ui_menu_last_@@arg1] $[ui_menu_obscure_@@arg1])
        [ui_menu_oalpha_@@arg1] = (divf $[ui_menu_oframe_@@arg1] $ui_transition)
    ] [
        if $[ui_menu_olast_@@arg1] [
            [ui_menu_oframe_@@@arg1] = (- $[ui_menu_last_@@@arg1] $[ui_menu_olast_@@@arg1])
            [ui_menu_oalpha_@@@arg1] = (-f 1 (divf $[ui_menu_oframe_@@@arg1] $ui_transition))
        ] [[ui_menu_oalpha_@@@arg1] = 0]
    ]
    if (>f $[ui_menu_oalpha_@arg1] 0) [
        if (<=f $[ui_menu_oalpha_@@arg1] 1) [uichangecolours (-f 1 (*f $[ui_menu_oalpha_@@@arg1] (-f 1 $ui_obscure)))] [uichangecolours $ui_obscure]
    ] [
        if (! $[ui_menu_obscure_@@arg1]) [[ui_menu_olast_@@@arg1] = 0]
    ]
]

