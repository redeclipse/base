// player preview easter egg
ui_playerprev_eggon = 0
ui_playerprev_eggonres = 0
ui_playerprev_eggonrestime = 0
ui_playerprev_eggtime = 0
ui_playerprev_easteregg = [
    uirelease [
        ui_playerprev_eggoff = (- (getmillis -1) $ui_playerprev_eggtime)
        if (< $ui_playerprev_eggoff 250) [
            ui_playerprev_eggon = (! $ui_playerprev_eggon)
            if $ui_playerprev_eggon [
                ui_playerprev_eggonres = (rnd $weapresidualmax)
                ui_playerprev_eggonrestime = (getmillis -1)
            ]
        ] [ui_playerprev_eggtime = (getmillis -1)]
    ]
    if $ui_playerprev_eggon [
        ui_playerprev_eggmillis = (- (getmillis -1) $ui_playerprev_eggonrestime)
        if (< $ui_playerprev_eggmillis 5000) [
            playerpreviewresidual $ui_playerprev_eggonres $ui_playerprev_eggonrestime 5000 1000
        ] [ui_playerprev_eggon = 0]
    ]
]

