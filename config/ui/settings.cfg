//volumetric lighting levels (used for vol uiselect)
vollevels = [
    caseif (= $vollevel 1) [
        volsteps 12
        volbilateral 0
        volreduce 2
        volprefilter .1
    ] (= $vollevel 2) [
        volsteps 32
        volbilateral 1
        volreduce 1
        volprefilter .01
    ] (= $vollevel 3) [
        volsteps 64
        volbilateral 2
        volreduce 1
        volprefilter .01
    ] (= $vollevel 4) [
        volsteps 64
        volbilateral 3
        volreduce 0
        volprefilter .01
    ]
]
//ambient occlusion levels (used for AO uiselect)
aolevels = [
    caseif (= $aolevel 1) [
        aotaps 5
        aoreduce 2
        aoiter 0
        aobilateral 1
    ] (= $aolevel 2) [
        aotaps 12
        aoreduce 1
        aoiter 0
        aobilateral 3
    ] (= $aolevel 3) [
        aotaps 12
        aoreduce 1
        aoiter 4
        aobilateral 10
    ] (= $aolevel 4) [
        aotaps 12
        aoreduce 0
        aoiter 4
        aobilateral 10
    ]
]

aalevels = [
    caseif (= $aalevel 1) [
        fxaa 0
        fxaaquality 0
        tqaa 0
        smaa 0
        smaaquality 0
        msaa 0
    ] (= $aalevel 2) [
        fxaa 1
        fxaaquality 0
        tqaa 0
        smaa 0
        smaaquality 0
        msaa 0
    ] (= $aalevel 3) [
        fxaa 0
        fxaaquality 0
        tqaa 1
        smaa 0
        smaaquality 0
        msaa 0
    ] (= $aalevel 4) [
        fxaa 0
        fxaaquality 0
        tqaa 0
        smaa 1
        smaaquality 0
        msaa 0
    ] (= $aalevel 5) [
        fxaa 0
        fxaaquality 0
        tqaa 1
        smaa 1
        smaaquality 3
        msaa 0
    ] (= $aalevel 6) [
        fxaa 0
        fxaaquality 0
        tqaa 0
        smaa 0
        smaaquality 0
        msaa 16
    ]
]
//ui scales by area (2x area = 1.4x linear dimension increase)
uiscalelevels = [
    caseif (= $uiscalelevel 1) [
        uiscale .7   //sqrt(1/2)
    ] (= $uiscalelevel 2) [
        uiscale .87  //sqrt(3/4)
    ] (= $uiscalelevel 3) [
        uiscale 1    //sqrt(1)
    ] (= $uiscalelevel 4) [
        uiscale 1.23 //sqrt(3/2)
    ] (= $uiscalelevel 5) [
        uiscale 1.4 //sqrt(2)
    ]
]

