ui_settings_tab = 0
uimenu "settings" "Settings" "textures/icons/settings" [
	uihlist 0 [
		uiclamp 1 1 1 1
		uivtab 0.48 0.4 $ui_tabw $ui_tabh ui_settings_tab [
			0 "Graphics" 		[]
			1 "Display"  		[]
			2 "Audio"    		[]
			3 "Gameplay" 		[]
			4 "Controls" 		[]
			5 "User Interface" 	[]
			6 "Autoexec"		[]
		] [
			case $ui_settings_tab 0 [
				uihlist $ui_padsmall [
					uiscroll 0.48 0.4 [
						uifill 0.48 0.4 [
							uipad $ui_padsmall $ui_padsmall $ui_padsmall $ui_padsmall [
								uivlist $ui_padsmall [
									uivlist $ui_padsmall [
										uitext "Shadows" $ui_textlarge
										uihlist $ui_padsmall [
											uihlist $ui_padbutton [
												uifill $ui_checksize
												uitextleft "Shadow Resolution"
											]
											uiselect 0.2 0.025 "smsize" [
												10 "^f0Very Low"	[]
												11 "^f0Low" 		[]
												12 "^f2Medium" 		[]
												13 "^f6High"		[]
												14 "^f3Very High"	[]
											]

											uiclamp 1 1
										]
										uihlist $ui_padsmall [
											uihlist $ui_padbutton [
												uifill $ui_checksize
												uitextleft "Shadow Filtering"
											]
											uiselect 0.2 0.025 "smfilter" [
												0 "^f4Off"			[]
												1 "^f0Low" 			[]
												2 "^f2Medium" 		[]
												3 "^f3High"			[]
											]

											uiclamp 1 1
										]
										uihlist $ui_padsmall [
											uicheckbox "Global Illumination" $gi $ui_checksize [gi = (! $gi)]
											uiselect 0.2 0.025 "rhtaps" [
												12 @(format "%1Low" 	(? $gi "^f0" "^f4"))	[]
												20 @(format "%1Medium" 	(? $gi "^f2" "^f4"))	[]
												32 @(format "%1High" 	(? $gi "^f3" "^f4"))	[]
											]

											uiclamp 1 1
										]
										uihlist $ui_padsmall [
											uicheckbox "SSAO" $ao $ui_checksize [ao = (! $ao)]
											uiselect 0.2 0.025 "aotaps" [
												5  @(format "%1Low" 	(? $ao "^f0" "^f4"))	[]
												8  @(format "%1Medium" 	(? $ao "^f2" "^f4"))	[]
												12 @(format "%1High" 	(? $ao "^f3" "^f4"))	[]
											]

											uiclamp 1 1
										]

										uiclamp 1 1
										uialign 0 -1
									]
									uihlist $ui_padsmall [
										uivlist $ui_padsmall [
											uifill (-f 0.24 $ui_padsmall) 0
											uitext "Water" $ui_textlarge
											uicheckbox "Reflections" $waterreflect $ui_checksize [waterreflect = (! $waterreflect)] [] [] [] [uialign -1]
											uicheckbox "Caustics" $caustics $ui_checksize [caustics = (! $caustics)] [] [] [] [uialign -1]
											uicheckbox "Animation" $vertwater $ui_checksize [vertwater = (! $vertwater)] [] [] [] [uialign -1]

											uiclamp 1 1
											uialign -1
										]
										uivlist $ui_padsmall [
											uifill (-f 0.24 $ui_padsmall) 0
											uitext "Particles" $ui_textlarge
											uicheckbox "Soft Particles" $softparticles $ui_checksize [softparticles = (! $softparticles)] [] [] [] [uialign -1]
											uicheckbox "Bloodstain Quality" $stainfade $ui_checksize [stainfade = (! $stainfade)] [] [] [] [uialign -1]
											uicheckbox "Grass Distance" $grassdist $ui_checksize [grassdist = (! $grassdist)] [] [] [] [uialign -1]

											uiclamp 1 1
											uialign -1
										]


										uiclamp 1 1
										uialign 0 -1
									]

									uiclamp 1 1 1 1
								]

								uiclamp 1 1 -1
							]

							uiclamp 1 1 -1
						]
					]

					uivscroll $ui_slidersize 0.4 3
				]
			] 1 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 2 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 3 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 4 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 5 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 6 [
				uitext "Not implemented yet. ^nCheck again later!"
			] 
		]
	]
]