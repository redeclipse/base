        uivlist $ui_padlarge [
            uialign 1 1
            if $ui_hud_texpanel [
                uispace $ui_padsmall 0 [
                    uialign 1 1
                    uivlist $ui_padsmall [
                        uialign 1 1
                        looprev i $texpanellead [
                            ui_hud_texnum = (+ $curtexindex $i 1)
                            ui_hud_curtex = (? (< $ui_hud_texnum (texmru)) (texmru $ui_hud_texnum) -1)
