                        uitext (format "^fAalpha:^fw %1 ^fArefract:^fw %2 ^fAangle:^fw %3" (getvalpha @@@ui_hud_tex) (getvrefract @@@ui_hud_tex) (getvangle @@@ui_hud_tex)) $ui_textsmaller [uialign 0 0]
                    ]
                    loop i (listlen $ui_tex_vshaderparam_types) [// if the cursor texture has vshaderparam commands set they will be displayed here (hidden otherwise) (note ui_tex_vshaderparam_types is defined in editing.cfg)
                        if (!=s (getvshaderparam @@@ui_hud_tex (at $ui_tex_vshaderparam_types $i)) "") [
                            uitext (format "^fA%1:^fw %2" (at $ui_tex_vshaderparam_types $i) (getvshaderparam @@@@ui_hud_tex (at $ui_tex_vshaderparam_types $i)) ) $ui_textsmaller [uialign 0 0]
                        ]
                    ]
