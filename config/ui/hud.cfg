ui_hud_leftbottom = [
    uivlist $ui_padbutton [
        uivlist 0 [
            uialign -1 1
            uispace $ui_padtiny 0 [
                uialign -1 1
                uivlist 0 [
                    uialign -1 1
                    ui_hud_displayconsole 3 (- $chatlines) $chatouttime $chatfadetime $chatintime $chatblend 1 $ui_text [uialign -1 -1]
                ]
            ]
        ]
        caseif (= $ui_hud_state $stateidxalive) [
            uihlist $ui_padlarge [
                uialign -1 1
                uivlist 0 [
                    uialign -1 1
                    ui_hud_healthbar
                ]
                uivlist 0 [
                    uialign -1 1
                    ui_hud_impulsebar
                ]
            ]
        ] (= $ui_hud_state $stateidxdead) [
            uihlist $ui_padlarge [
                uialign -1 1
                uivlist 0 [
                    uialign -1 1
                    ui_hud_dead
                ]
            ]
        ] (= $ui_hud_state $stateidxediting) [
            uihlist $ui_padlarge [
                uialign -1 1
