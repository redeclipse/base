                ui_hud_radar $minimapdist $minimapoffset $minimapborder $ui_hud_sizeh $ui_hud_sizeh $minimapblipsize $minimapsmallblipsize $minimapplayernames $minimapdistblend $minimapcompass
            ]
        ]
    ] [uialign 1 -1]
]

ui_hud_midradar = [
    if (= $ui_hud_state 0) [
        ui_hud_radar $radardist $radaroffset 0 $radarsizew $radarsizeh $radarblipsize $radarsmallblipsize $radarplayernames $radardistblend 0
    ]
]

ui_hud_righttop = [
    uivlist 0 [
        if (!= $ui_hud_focus $ui_hud_clientnum) [ui_hud_statebar (getclientstate $ui_hud_clientnum)] [ui_hud_statebar $ui_hud_state]
        ui_hud_timestate
    ]
    if $showminimap [ui_hud_minimap]
]

ui_hud_lefttop = [
    if $showconsole [ui_hud_showconsole]
]

ui_hud_progress = [
    ui_hud_progresstype = (getprogresstype)
    ui_hud_loadtitle = (getprogresstitle)
    if $ui_hud_progresstype [
        uiexclusive 1
        uiblurskin 0.3 0 $ui_menu_a [
            uispace $ui_padwin $ui_padwin [
                uivlist 0 [
                    if (getloadedmap) [
                        uitext (getmaptitle $mapname) $ui_textlarge
                        uitext (concat "by" (getmapauthor $mapname)) $ui_textbig
                        uispace 0 $ui_padbutton
                        if (= $ui_hud_progresstype 2) [
                            uitext "^fs^fyLightmapping^fS" $ui_text
                        ] [
                            gname = (gamename (gamemode) (mutators) 0 32)
                            uitext (format "^fs^fy%1^fS" $gname) $ui_text
                        ]
                        ui_loading_modetexs = (modetexlist (gamemode) (mutators))
                        looplist ui_loading_modetex $ui_loading_modetexs [uiimage $ui_loading_modetex $ui_default 0 $ui_imgbut $ui_imgbut]
                        uitext (modedesc (gamemode) (mutators) 5) $ui_textsmall
                        if (> (mutators) 0) [
                            loop i $mutsidxnum [
                                ui_loading_mut = (<< 1 $i)
                                if (&& [& (mutators) $ui_loading_mut] [! (& (mutsimplied (gamemode)) $ui_loading_mut)]) [
                                    ui_loading_muttxt = (mutsdesc (gamemode) $ui_loading_mut 4)
                                    if (!=s $ui_loading_muttxt "") [uitext (concatword "^fa" $ui_loading_muttxt) $ui_textsmall]
                                ]
                            ]
                        ]
                    ] [
                        uitext (? (!=s $ui_hud_loadtitle "") $ui_hud_loadtitle "Loading..") $ui_textbig
                    ]
                    if (isconnected) [
                        uispace 0 $ui_padbutton
                        if (!=s $connectname "") [
                            uitext (format "^faOn: ^fw%1:[%2]" $connectname $connectport) $ui_textsmall
                            if (!=s $serverdesc "") [uitext (format "^"^fs%1^fS^"" $serverdesc) $ui_textsmall]
                        ] [uitext (format "^faPlaying Offline" $connectname $connectport) $ui_textsmall]
                    ]
                ]
            ]
        ]
        uispace $ui_padwin $ui_padwin [
            uialign 0 1
            uioffset 0 -0.35 [
                uiblurskin 0 0 $ui_menu_a [
                    uispace $ui_padwin $ui_padnormal [uitext (tipshow) $ui_textstatus]
                ]
            ]
        ]
    ] [uiexclusive 0]
    if (!=s $ui_hud_loadtitle "") [
        uispace $ui_padwin $ui_padwin [
            uialign -1 1
            uihlist 0 [
                uialign -1 1
                uiblurskin 0 0 $ui_menu_a [
                    uispace $ui_padsmall $ui_padsmall [
                        if (>f $progressamt 0) [
                            uihmeter $progressamt $ui_buttonzs $ui_buttonzz $colourdarkred $ui_disa [@colourred]
                        ] [
                            uihthrob (divf (mod (getmillis) 1000) 1000) $ui_buttonzs $ui_buttonzz $colourdarkred $ui_disa [@colourred]
                        ]
                    ]
                ]
                uispace $ui_padsmall
                uitext $ui_hud_loadtitle $ui_text [uitextalign -1; uialign -1 0]
            ]
        ]
    ]
]

ui_hud_headsup = [
    uiexclusive $ui_hud_commandopen
    if (isconnected) [
        uispace $ui_padwin $ui_padwin [
            uialign 1 -1
            uihlist 0 [
                uialign 1 -1
                uihlist 0 [
                    uialign 1 -1
                    ui_hud_righttop
                ]
            ]
        ]
        uispace $ui_padwin $ui_padwin [
            uialign -1 1
            uihlist 0 [
                uialign -1 1
                uivlist 0 [
                    uialign -1 1
                    ui_hud_leftbar
                ]
                uispace $ui_padtiny
                uihlist 0 [
                    uialign -1 1
                    ui_hud_leftinventory
                ]
            ]
        ]
        uispace $ui_padwin $ui_padwin [
            uialign 1 1
            uihlist 0 [
                uialign 1 1
                uihlist 0 [
                    uialign 1 1
                    ui_hud_rightinventory
                ]
                uivlist 0 [
                    uialign 1 1
                    ui_hud_rightbar
                ]
            ]
        ]
        uispace $ui_padtiny $ui_padtiny [
            ui_hud_midradar
        ]
    ]
    uispace $ui_padwin $ui_padwin [
        uialign -1 -1
        uihlist 0 [
            uialign -1 -1
            uihlist 0 [
                uialign -1 -1
                ui_hud_lefttop
            ]
        ]
    ]
]

newui "hud" [
    ui_hud_init
    uiallowinput 0
    uiclamp 1 1 1 1
    caseif (getprogressing) [
        ui_hud_progress
    ] $ui_hud_showhud [
        ui_hud_headsup
    ] [uiexclusive 0]
