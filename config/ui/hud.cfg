                        ]
                        uitext (format "^fAscale:^fw %1 ^fAres:^fw %2 ^fAx ^fw%3" (getvscale @@@ui_hud_tex) (getvteximgxs @@@ui_hud_tex) (getvteximgys @@@ui_hud_tex)) $ui_textsmaller [uialign 0 0]
                        uitext (format "^fAcolour:^fw %1 ^fApalette:^fw %2 " (getvcolour @@@ui_hud_tex) (getvpalette @@@ui_hud_tex)) $ui_textsmaller [uialign 0 0]
