        ui_hud_texblend = (*f (clampf  (divf $ui_hud_texoffset $texpanelfade) 0 1) $texpanelblend)
    ]
    uihlist $ui_padlarge [
        if $ui_hud_texpanel [
            uispace $ui_padsmall 0 [
                uialign 1 1
                uihlist $ui_padsmall [
                    uialign 1 1
                    looprev i $texpanelfollow [
                        ui_hud_texnum = (- $curtexindex $i 1)
                        ui_hud_curtex = (? (>= $ui_hud_texnum 0) (texmru $ui_hud_texnum) -1)
