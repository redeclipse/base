ui_hud_init = [
    refreshenginestats
    ui_hud_clientnum = (getplayercn)
    if (&& $ui_freecursor (!= (getclientstate $ui_hud_clientnum) $stateidxediting)) [ui_freecursor = 0]
    ui_hud_focus = (? $ui_freecursor $ui_hud_clientnum (getclientfocused))
    ui_hud_actor = (getclientactortype $ui_hud_focus)
    ui_hud_model = (getclientmodel $ui_hud_focus)
    ui_hud_state = (getclientstate $ui_hud_focus)
    ui_hud_team = (getclientteam $ui_hud_focus)
    ui_hud_health = (getclienthealth $ui_hud_focus)
    ui_hud_spawnhealth = (getclientspawnhealth $ui_hud_focus)
    if (& (mutators) $mutsbitinstagib) [
        ui_hud_damagelevel = 1
        ui_hud_damagecrit = (= $ui_hud_state $stateidxdead)
    ] [
        ui_hud_damagelevel = (? (= $ui_hud_state $stateidxdead) 0.0 (divf $ui_hud_health $ui_hud_spawnhealth))
        ui_hud_damagecrit = (|| (= $ui_hud_state $stateidxdead) (&& (= $ui_hud_state $stateidxalive) (<=f $ui_hud_damagelevel $damagecritical)))
    ]
    ui_hud_carryaffinity = (getclientcarryaffinity $ui_hud_focus)
    ui_hud_colour = (getteamcolour $ui_hud_team)
    case $darkhud 0 [
        ui_hud_colour1 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.8))
        ui_hud_colour2 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.6))
        ui_hud_colour3 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.3))
    ] 1 [
        ui_hud_colour1 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.6))
        ui_hud_colour2 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.4))
        ui_hud_colour3 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.2))
    ] () [
        ui_hud_colour1 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.5))
        ui_hud_colour2 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.3))
        ui_hud_colour3 = (| $ui_hud_alpha (modcolour $ui_hud_colour 0.1))
    ]
    ui_hud_commandmillis = (getcommandmillis)
    ui_hud_commandopen = (> $ui_hud_commandmillis 0)
    ui_hud_showhud = (&& (! (getprogressing)) (|| $ui_hud_commandopen $ui_freecursor $showhud))
    ui_hud_sizet = (-f $ui_hud_sizew $ui_screenborder $ui_screenborder)
]

ui_hud_healthbar = [
    ui_hud_health = (getclienthealth $ui_hud_focus)
    if (& (mutators) $mutsbitinstagib) [
        ui_hud_healthtext = "INSTA"
        ui_hud_healthcol1 = $colouryellow
        ui_hud_healthcol2 = $colourred
        ui_hud_healthcol3 = $colourdarkpurple
    ] [
        ui_hud_healthtext = (divf $ui_hud_health $damagedivisor)
        if $damageinteger [ui_hud_healthtext = (toint (ceil $ui_hud_healthtext))] [ui_hud_healthtext = (precf $ui_hud_healthtext 1)]
        ui_hud_healthcol1 = $colourgreen
        ui_hud_healthcol2 = $colouryellow
        ui_hud_healthcol3 = $colourdarkred
    ]
    ui_hud_healthhud = $ui_hud_colour2
    ui_hud_spawnhealth = (getclientspawnhealth $ui_hud_focus)
    ui_hud_regen = (getclientregen $ui_hud_focus)
    ui_hud_healthpart = (divf $ui_hud_health $ui_hud_spawnhealth)
    if (<=f $ui_hud_healthpart 0.25) [
        ui_hud_healthhud = (getclientrescolour $ui_hud_focus $pulseidxwarn)
    ]
    uivlist 0 [
        uialign -1 1
        uihlist 0 [
            uialign -1 1
            uipad (*f $ui_screenborder 0.5) 0 0 0 [
                uialign -1 1
                uihudtab 0 0 $ui_hud_colour3 $ui_hud_healthhud $ui_hud_colour2 0 [
                    uialign -1 1
                    uiimage $[@(at $ui_hud_modeltexs $ui_hud_model)] $ui_hud_colour 0 $ui_hud_mtrm $ui_hud_mtrm [
                        uialign 0 0
                        uiimageshadow $ui_hud_shadow $ui_hud_shadowcol
                        uispace $ui_padtiny $ui_padtiny [
                            uialign 0 0
                            uiclamp 1 1 1 1
                            if (getclientbuffing $ui_hud_focus) [
                                uiimage "textures/icons/buff" (getclientrescolour $ui_hud_focus $pulseidxbuff) 0 $ui_hud_mtrq $ui_hud_mtrq [uialign -1 1; uiimageshadow $ui_hud_shadow $ui_hud_shadowcol]
                            ]
                            if (getclientshocking $ui_hud_focus) [
                                uiimage "textures/icons/shock" (getclientrescolour $ui_hud_focus $pulseidxshock) 0 $ui_hud_mtrq $ui_hud_mtrq [uialign -1 -1; uiimageshadow $ui_hud_shadow $ui_hud_shadowcol]
                            ]
                            if (getclientbleeding $ui_hud_focus) [
                                uiimage "textures/icons/bleed" (getclientrescolour $ui_hud_focus $pulseidxbleed) 0 $ui_hud_mtrq $ui_hud_mtrq [uialign 1 -1; uiimageshadow $ui_hud_shadow $ui_hud_shadowcol]
                            ]
                            if (getclientburning $ui_hud_focus) [
                                uiimage "textures/icons/burn" (getclientrescolour $ui_hud_focus $pulseidxburn) 0 $ui_hud_mtrq $ui_hud_mtrq [uialign 1 1; uiimageshadow $ui_hud_shadow $ui_hud_shadowcol]
                            ]
                        ]
                    ]
                ]
            ]
            uivlist 0 [
                uialign -1 0
                uifill (-f $ui_hud_mtrw $ui_hud_mtrm $ui_screenborder) (- $ui_hud_mtrm $ui_padnormal)
                uispace $ui_padnormal 0 [
                    uialign 0 1
                    uiclamp 1 1 1 1
                    if (<=f $ui_hud_healthpart 0.25) [
                        uitext $ui_hud_healthtext $ui_texthuge [uitextlimit 1; uicolourset (getclientrescolour $ui_hud_focus $pulseidxwarn); uialign 0 0]
                    ] [uitext $ui_hud_healthtext $ui_texthuge [uitextlimit 1; uialign 0 0]]
                ]
            ]
        ]
        uigroup [
            uialign -1 1
            uihmetera $ui_hud_healthpart $ui_hud_mtrw $ui_hud_mtrh $ui_hud_healthcol3 $ui_hud_healthhud $ui_hud_colour3 [@ui_hud_healthcol2 @ui_hud_healthcol1] [
                if [@@ui_hud_regen] [
                    ui_hud_regenlast = (- (getmillis) [@@ui_hud_regen])
                    if (<= $ui_hud_regenlast $regentime) [
                        uicolourrotate (divf $ui_hud_regenlast $regentime)
                    ]
                ]
            ] -1
        ]
    ]
]

ui_hud_impulsebar = [
    if (&& $impulsemeter (getclientallowimpulse $ui_hud_focus)) [
        uivlist 0 [
            uialign -1 1
            uivlist 0 [
                uialign -1 0
                uifill $ui_hud_mtrw (- $ui_hud_mtrm $ui_padnormal)
                uispace $ui_padnormal 0 [
                    uialign 0 1
                    uiclamp 1 1 1 1
                    ui_hud_impulse = (getclientimpulsemeter $ui_hud_focus)
                    ui_hud_impulseregen = (getclientimpulselast $ui_hud_focus)
                    ui_hud_impulseamt = 100
                    ui_hud_impulsepart = 1.0
                    if (> $ui_hud_impulse 0) [
                        ui_hud_impulsepart = (clampf (-f 1 (divf $ui_hud_impulse $impulsemeter)) 0.0 1.0)
                        ui_hud_impulseamt = (*f $ui_hud_impulsepart 100)
                    ]
                    ui_hud_impulsetext = (precf $ui_hud_impulseamt 1)
                    if (<=f $ui_hud_impulsepart 0.25) [
                        uitext $ui_hud_impulsetext $ui_texthuge [uitextlimit 1; uicolourset (getclientrescolour $ui_hud_focus $pulseidxwarn); uialign 0 0]
                    ] [uitext $ui_hud_impulsetext $ui_texthuge [uitextlimit 1; uialign 0 0]]
                ]
            ]
            uigroup [
                uialign 0 1
                uihmetera $ui_hud_impulsepart $ui_hud_mtrw $ui_hud_mtrh $colourdarkblue $ui_hud_colour2 $ui_hud_colour3 [@colourcyan @colourpurple] [if [@@ui_hud_impulseregen] [uicolourrotate (divf [@@ui_hud_impulseregen] 1000)]] -1
            ]
        ]
    ]
]

