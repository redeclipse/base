uimenu "textures" "Texture Browser" "" [
    uihlist 0 [
        uialign 0 -1
        uiclamp 1 1 1 1
        uihtab 0.2 (*f 0.048 3) $ui_tabw $ui_tabh ui_tex_tabs [
            0 "Listed"   [] // Listed Registered Cataloged
            1 "Utilized" [] // Used Utilized
        ] [
            case $ui_tex_tabs 0 [//Listed/////////////////////////////////////////////////////////////////
                uihlist $ui_padsmall [
                    uiscroll 1.202875 0.7495 [
                        uifill 1.202875 0.7495 [
                            uigrid 8 0.006125 0.006125 [
                                loop slot (numslots) [
                                    uislotview $slot 0.145 0.145 [
                                        uihold [uioutline 0xC0C0C0; uiclamp- 1 1 1 1] [uihover [uioutline 0xFFFFFF; uiclamp- 1 1 1 1]]
                                        uirelease [uiclose "textures"; settex (getslottex $slot)]
                                    ]
                                ]
                            ]
                            uialign* -1 -1
                        ]
                    ]
                    uifill 0.01
                    uivscroll $ui_slidersize 0.7495 3.0225
                ]
            ] 1 [//Utilized//////////////////////////////////////////////////////////////////////////////
                uihlist $ui_padsmall [
                    uiscroll 1.202875 0.7495 [
                        uifill 1.202875 0.7495 [
                            uigrid 8 0.006125 0.006125 [
                                looptexmru tex [
                                    uivslotview $tex 0.145 0.145 [
                                        uihold [uioutline 0xC0C0C0; uiclamp- 1 1 1 1] [uihover [uioutline 0xFFFFFF; uiclamp- 1 1 1 1]]
                                        uirelease [uiclose "textures"; settex $tex]
                                    ]
                                ]
                            ]
                            uialign* -1 -1
                        ]
                    ]
                    uifill 0.01
                    uivscroll 0.02 0.7495 3.0225
                ]
            ]
        ]
    ]
] [] [] []
