ui_tool_ent_wind = [
    uitext Wind

    ui_tool_ent_param_group "Mode" [
        ui_tool_switch tool_ent_attr_flags_mode [
            @@@(ui_tool_ent_attr_props wind mode)
            uit_options = ["Periodic" "Impulse"]
            uit_label = "Strength"
        ]

        ui_tool_switch tool_ent_attr_flags_dir [
            @@@(ui_tool_ent_attr_props wind mode)
            uit_options = ["Local" "Vectored"]
            uit_label = "Direction"
        ]

        uifill 0 $ui_toolview_base_elem_space

        ui_tool_numinput @@(tool_ent_attr wind implen) 0 100000 100 [
            @@@(ui_tool_ent_attr_props wind implen)
            uit_label = "Impulse length"
            uit_val_format = i
            uit_disabled = (! $tool_ent_attr_flags_mode)
        ]

        ui_tool_numinput @@(tool_ent_attr wind yaw) 0 360 1 [
            @@@(ui_tool_ent_attr_props wind yaw)
            uit_label = "Yaw"
            uit_val_format = i
            uit_circular = 1
            uit_disabled = (! $tool_ent_attr_flags_dir)
        ]
    ]

    ui_tool_ent_param_group "Strength" [
        ui_tool_numinput @@(tool_ent_attr wind speed) 0 255 1 [
            @@@(ui_tool_ent_attr_props wind speed)
            uit_label = "Speed"
            uit_val_format = i
        ]

        ui_tool_numinput @@(tool_ent_attr wind atten) 0 100 1 [
            @@@(ui_tool_ent_attr_props wind atten)
            uit_label = "Attenuation"
            uit_val_format = i
        ]

        ui_tool_numinput @@(tool_ent_attr wind interval) 0 100000 100 [
            @@@(ui_tool_ent_attr_props wind interval)
            uit_label = "Interval"
            uit_val_format = i
        ]
    ]

    ui_tool_ent_param_group "Radius" [
        ui_tool_numinput @@(tool_ent_attr wind radius) 0 100000 10 [
            @@@(ui_tool_ent_attr_props wind radius)
            uit_val_format = i
        ]
    ]

    @(ui_tool_ent_variant_group wind 1)
]
