ui_tool_ent_sound = [
    uitext Sound

    ui_tool_ent_param_group "Sound" [
        ui_tool_searchselect @@(tool_ent_attr sound sound) [
            @@@(ui_tool_ent_attr_props sound sound)
            uit_num_items_func = [mapsoundinfo -1]
            uit_item_func = [mapsoundinfo $arg1]
            uit_value = "Browse"
        ]

        uitext (mapsoundinfo $@@(tool_ent_attr sound sound)) $ui_toolview_tiny_text_size
    ]

    ui_tool_ent_param_group "Radius" [
        ui_tool_numinput @@(tool_ent_attr sound maxrad) 0 10000 10 [
            @@@(ui_tool_ent_attr_props sound maxrad)
            uit_label = "Outer radius"
            uit_val_format = i
        ]

        ui_tool_numinput @@(tool_ent_attr sound minrad) 0 10000 10 [
            @@@(ui_tool_ent_attr_props sound minrad)
            uit_label = "Inner radius"
            uit_val_format = i
        ]
    ]

    ui_tool_ent_param_group "Volume" [
        ui_tool_numinput @@(tool_ent_attr sound volume) 0 255 1 [
            @@@(ui_tool_ent_attr_props sound volume)
            uit_val_format = i
        ]
    ]

    @(ui_tool_ent_flags_group sound $tool_ent_sound_flags [
        "No attenuation"
        "No delay"
        "No culling"
        "No panning"
        "No distance"
        "No quiet"
        "Clamp"
    ])

    @(ui_tool_ent_variant_group sound)
]
