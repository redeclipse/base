ui_tool_ent_envmap = [
    uitext Envmap

    ui_tool_ent_param_group "Radius" [
        ui_tool_numinput @@(tool_ent_attr envmap radius) 0 10000 16 [
            @@@(ui_tool_ent_attr_props envmap radius)
            uit_val_format = i
        ]
    ]

    ui_tool_ent_param_group "Resolution" [
        ui_tool_numinput @@(tool_ent_attr envmap size) 0 12 1 [
            @@@(ui_tool_ent_attr_props envmap size)
            uit_val_format = i
        ]
    ]

    ui_tool_ent_param_group "Blur" [
        ui_tool_numinput @@(tool_ent_attr envmap blur) 0 2 1 [
            @@@(ui_tool_ent_attr_props envmap blur)
            uit_val_format = i
        ]
    ]
]
