ui_tool_ent_actor = [
    uitext Actor

    ui_tool_ent_param_group "Type" [
        ui_tool_dropdown @@(tool_ent_attr actor type) [
            "Turret"
            "Grunt"
            "Drone"
            "Roller"
        ] [
            @@@(ui_tool_ent_attr_props actor type)
        ]
    ]

    ui_tool_ent_param_group "Weapon" [
        ui_tool_dropdown tool_ent_attr_weapon $tool_weapon_names [
            @@@(ui_tool_ent_attr_props actor weapon)
        ]
    ]

    ui_tool_ent_param_group "Direction" [
        uigrid 2 0 0 [
            ui_tool_numinput @@@(tool_ent_attr actor yaw) 0 360 1 [
                @@@@(ui_tool_ent_attr_props actor yaw)
                uit_label = "Yaw"
                uit_val_format = i
                uit_circular = 1
            ]

            ui_tool_button [
                uit_icon = "textures/icons/camera"
                uit_icon_size = 0.015
                uit_icon_align = 0
                uit_tip_simple = "Yaw from camera"
                uit_on_click = [
                    tool_param_set @@@@@(tool_ent_attr actor yaw) (toint (round (getcamerayaw))) [
                        tool_ent_attr_change actor $tool_ent_actor_idx_yaw
                    ]
                ]
            ]

            ui_tool_numinput @@@(tool_ent_attr actor pitch) -90 90 1 [
                @@@@(ui_tool_ent_attr_props actor pitch)
                uit_label = "Pitch"
                uit_val_format = i
            ]

            ui_tool_button [
                uit_icon = "textures/icons/camera"
                uit_icon_size = 0.015
                uit_icon_align = 0
                uit_tip_simple = "Pitch from camera"
                uit_on_click = [
                    tool_param_set @@@@@(tool_ent_attr actor pitch) (toint (round (getcamerapitch))) [
                        tool_ent_attr_change actor $tool_ent_actor_idx_pitch
                    ]
                ]
            ]
        ]
    ]

    @(ui_tool_ent_gamemode_group actor)
    @(ui_tool_ent_variant_group actor)

    ui_tool_ent_param_group "Stats" [
        ui_tool_numinput @@(tool_ent_attr actor health) 0 10000 10 [
            @@@(ui_tool_ent_attr_props actor health)
            uit_val_format = i
            uit_label = "Health"
        ]

        ui_tool_numinput @@(tool_ent_attr actor speed) 0 10000 10 [
            @@@(ui_tool_ent_attr_props actor speed)
            uit_val_format = i
            uit_label = "Speed"
        ]

        ui_tool_numinput @@(tool_ent_attr actor scale) 0 10000 10 [
            @@@(ui_tool_ent_attr_props actor scale)
            uit_val_format = i
            uit_label = "Scale"
        ]
    ]

    ui_tool_ent_param_group "ID" [
        ui_tool_numinput @@(tool_ent_attr actor id) 0 1000 1 [
            @@@(ui_tool_ent_attr_props actor id)
            uit_val_format = i
        ]
    ]
]
