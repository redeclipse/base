    if $disableblendpaintonuiclose [
        blendpaintmode 0
    ]
]

ui_tool_texpaint = [
    uivlist $ui_toolpanel_elem_space [
        ui_tool_dropdown blendpaintmode [
            "Off"
            "Overwrite"
            "Merge"
            "Inverted erase"
            "Inverted merge"
            "Erase"
        ] [
            p_label = "Paint mode"
        ]

        ui_tool_imagelist blendbrush $tool_tex_blend_brushes [
            p_sel_cols = 6
            p_sel_size = 0.05
            p_sel_area = 0.3
            p_path = "blendbrush"
            p_allow_custom = 0
            p_get = [
                getblendbrushname $arg1
            ]
        ]
