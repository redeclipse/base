]

ui_tool_texeditslot_on_open = [
    local _texcount _textype _shadername _shaderidx
    _texcount   = (getvtexcount $tool_tex_cur)
    _shadername = (getvshadername $tool_tex_cur)

    // Clear all slot textures
    loop i 8 [
        [tool_texeditslot_tex@i] = ""
    ]

    loop i $_texcount [
        _textype = (getvtextype $tool_tex_cur $i)
        [tool_texeditslot_tex@_textype] = (fixpathslashes (getvtexname $tool_tex_cur $i))
    ]

    _shaderidx = (listfind i $worldshaders [
        =s $_shadername (at $i 0)
    ])

    tool_texeditslot_hints = (at $worldshaders $_shaderidx 1)

    tool_tex_editslot_checkhints 1
]

# ui_tool_texeditslot [
    uivlist $ui_toolpanel_elem_space [
        uiclamp 1 1

        ui_tool_vscrollarea [
            uivlist $ui_toolpanel_elem_space [
                uiclamp 1 1

                loop i 8 [
                    local _label _reqhint _mergeinfo
                    _label = (at [
                        "Diffuse"
                        "Normal"
                        "Glow"
                        "Reflection"
                        "Specularity"
                        "Height"
                        "Alpha"
                        "Displacement"
                    ] $i)

                    _reqhint = (substr " ngeSpmv" $i 1)

                    ui_tool_fileselect [tool_texeditslot_tex@i] [
                        p_text_width = (uiwidth 0.12)
                        p_label      = $_label
                        p_file_type  = $TOOL_FILE_IMAGE
                        p_on_change  = [ tool_tex_editslot_checkhints ]
                        @(if $i [
                            result [
                                p_disabled      = (< (strstr $tool_texeditslot_allowedhints $_reqhint) 0)
                                p_disabled_text = "Not allowed in this combination"
                                p_dir           = (filedir (tool_path_striptexcmds $tool_texeditslot_tex0))
                            ]
                        ] [
                            result [
                                p_can_deselect = 0
                            ]
                        ])
                    ]
                    uiclamp- 1 1

                    _mergeinfo = ""

                    case $i 4 [
                        if $tool_texeditslot_specfromdiffuse [
                            _mergeinfo = "Specular from diffuse alpha available"
                        ]
                    ] 5 [
                        if $tool_texeditslot_heightfromnormal [
                            _mergeinfo = "Heightmap from normalmap alpha available"
                        ]
                    ]

                    uipad 0 0 0 0.002 [
                        uicolourtext $_mergeinfo $ui_tool_sel_accent_colour $ui_tool_text_size_xs
                    ]
                    uialign- 1 -1
                ]
            ]
        ] [
            p_height = 0.4
        ]

        #ui_tool_divider

        uigrid 4 0 0 [
            if (> (strstr $tool_texeditslot_allowedhints "T") 0) [
                ui_tool_compactswitch tool_texeditslot_hints [
                    p_label     = "Triplanar"
                    p_on_change = [ tool_tex_editslot_checkhints 1 ]
                    p_get       = [ >= (strstr $arg1 "T") 0 ]
                    p_set       = [
                        if $arg1 [
                            concatword $tool_texeditslot_hints "T"
                        ] [
                            strreplace $tool_texeditslot_hints "T" ""
                        ]
                    ]
                ]
            ]

            if (&& [
                    =s $[tool_texeditslot_tex@TEX_ENVMAP] ""
                ] [
                    > (strstr $tool_texeditslot_allowedhints "e") 0
                ] [
                    > (strstr $tool_texeditslot_allowedhints "r") 0
                ]) [
                ui_tool_compactswitch tool_texeditslot_hints [
                    p_label     = "Reflection"
                    p_on_change = [ tool_tex_editslot_checkhints 1 ]
                    p_get       = [ >= (strstr $arg1 "e") 0 ]
                    p_set       = [
                        if $arg1 [
                            if (>= (strstr $tool_texeditslot_hints "S") 0) [
                                concatword $tool_texeditslot_hints "erR"
                            ] [
                                concatword $tool_texeditslot_hints "er"
                            ]
                        ] [
                            local _result
                            _result = $tool_texeditslot_hints
                            _result = (strreplace $_result "e" "")
                            _result = (strreplace $_result "r" "")

                            strreplace $_result "R"
                        ]
                    ]
                ]
            ]

            if (&& [
                    =s $[tool_texeditslot_tex@TEX_SPEC] ""
                ] [
                    > (strstr $tool_texeditslot_allowedhints "s") 0
                ]) [
                ui_tool_compactswitch tool_texeditslot_hints [
                    p_label     = "Specularity"
                    p_on_change = [ tool_tex_editslot_checkhints 1 ]
                    p_get       = [ >= (strstr $arg1 "s") 0 ]
                    p_set       = [
                        if $arg1 [
                            concatword $tool_texeditslot_hints "s"
                        ] [
                            strreplace (strreplace $tool_texeditslot_hints "s" "") "S" ""
                        ]
                    ]
                ]
            ]

            if (&& [
                    !=s $[tool_texeditslot_tex@TEX_GLOW] ""
                ] [
                    > (strstr $tool_texeditslot_allowedhints "G") 0
                ]) [
                ui_tool_compactswitch tool_texeditslot_hints [
                    p_label     = "Pulse glow"
                    p_on_change = [ tool_tex_editslot_checkhints 1 ]
                    p_get       = [ >= (strstr $arg1 "G") 0 ]
                    p_set       = [
                        if $arg1 [
                            concatword $tool_texeditslot_hints "G"
                        ] [
                            strreplace $tool_texeditslot_hints "G" ""
                        ]
                    ]
                ]
            ]
        ]

        #ui_tool_divider

        uifill 0 0 [
            ui_tool_switch tool_tex_editslot_apply_rescale [
                p_label      = "Compensate scale"
                p_tip_simple = "Rescale the texture in the world when its size changes"
            ]
        ]

        uihlist $ui_toolpanel_elem_space [
            ui_tool_button [
                p_label    = "Apply"
                p_on_click = [
                    tool_tex_editslot_apply
                ]
                p_width  = 0.1
                p_height = 0.03
            ]

            ui_tool_button [
                p_label    = "Close"
                p_on_click = [
                    tool_do_action ta_textures
                ]
                p_width  = 0.1
                p_height = 0.03
            ]
        ]
    ]
]
