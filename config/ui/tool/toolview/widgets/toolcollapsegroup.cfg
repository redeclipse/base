tool_collapsegroup_props = [
    [ uit_disabled 0 ]
    [ uit_label "" ]
    [ uit_label_size $ui_toolview_small_text_size ]
]

// 1:<id> 2:<children> 3:<props>
ui_tool_collapsegroup = [
    @(tool_props $tool_collapsegroup_props arg3)

    local show
    show = (? (getalias $arg1) 1 0)

    uitablerow [] [
        uiclamp 1 1
        @(ui_tool_interactable 0 0 [
            uiclamp 1 1

            uispace $ui_padsmall $ui_padsmaller [
                uitext $uit_label $uit_label_size
            ]

            uispace $ui_padsmall $ui_padsmaller [
                uialign 1
                uitriangle $ui_toolview_accent_colour 0.005 0.005 (? $show 180 90)
            ]

            uirelease [
                $arg1 = (! $show)
            ]
        ])
    ]

    if $show [
        doargs $arg2
    ]
]