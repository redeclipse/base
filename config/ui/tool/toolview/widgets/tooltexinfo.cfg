tool_texinfo_props = [
    [ p_disabled  0                             ]
    [ p_text_size $ui_tool_text_size_s_unscaled ]
    [ p_decal     0                             ]
]

// 1:<slot> 2:<props>
ui_tool_texinfo = [
    @(props $tool_texinfo_props arg2)

    @(tool_ui_scale p_text_size)

    local _namefunc _name _nosel
    _namefunc = (? $p_decal getdecalname gettexname)

    if $p_disabled [
        uitext "-" $p_text_size
    ] [
        if (< $arg1 0) [
            _nosel = 1
        ] [
            _name  = (tool_path_striptexcmds ($_namefunc $arg1))
            _nosel = (=s $_name "")
        ]

        if $_nosel [
            uitext "No texture selected" $p_text_size
        ] [
            uitext (format "#%1: %2" $arg1 $_name) $p_text_size
        ]
    ]
]
