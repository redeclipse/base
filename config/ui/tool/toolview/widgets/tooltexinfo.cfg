tool_texinfo_props = [
    [ uit_disabled 0 ]
    [ uit_text_size $ui_toolview_small_text_size ]
    [ uit_decal 0 ]
]

// 1:<slot> 2:<props>
ui_tool_texinfo = [
    @(tool_props $tool_texinfo_props arg2)

    local namefunc
    namefunc = (? $uit_decal getdecalname gettexname)

    if $uit_disabled [
        uitext "-" $uit_text_size
    ] [
        if (> $arg1 -1) [
            uitext (format "#%1: %2" $arg1 ($namefunc $arg1)) $uit_text_size
        ] [
            uitext "No texture selected" $uit_text_size
        ]
    ]
]
