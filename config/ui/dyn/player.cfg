    loopdamagerevif 0 0 _curdamage [&& (= (getdamageclient $_curdamage) $uiarg1) (= (getdamagefrom $_curdamage) $focusedplayer)] [
        _totaldamage = (getdamageamt $_curdamage)
        _damagelevel = (clampf (divf $_totaldamage $_spawnhealth) 0.0 2.0)

