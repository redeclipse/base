//Keyboard configuration file for the keybinds ui.
//Follows SDL key names (this means that the keypad number keys start with kp, for example)

//Define large keys (ones larger than the standard alphanumeric keys) and their relative sizes with the keyscale var.
//There is no current support for the ISO vertical enter; consider using a standard sized enter and a blank space in its place.
//For spacing (like between the letters and the numpad cluster) use "_" for a full key space, and use "." for a half space.

//Standard IBM layout keyboards have a column of double-height keys to the far right of the keypad; this gets its own special column in *_layout_vert;
//large keys there are defined by the ratio of their height to width (as opposed to width:height as with all other [row-defined] keys)

//Otherwise, define keys along a row, with the first row (#0) being the Esc/F1-F12 row and counting upward with the largest row number on the line containing the spacebar.
//Alphanumeric keys and function keys cannot be defined as large keys (all keys of string length 1 or 2 are automatically rendered as size 1 for performance reasons)

//Note: the Windows keys are rmeta and lmeta. Keypad keys start with kp (e.g. kp7 for keypad #7)

//Keyboards also need to be added to the keyboards ui (by adding an extra button with the relevant keyboard string).

//Keyboards:
//pc104 dvorak

//ANSI standard PC104 keyboard (US QWERTY, ANSI enter, 104 key)
ui_binds_pc104_largekeys = "backspace tab slash capslock return lshift rshift lctrl rctrl ralt lalt rmeta lmeta space kp0 kp_plus kp_enter"
ui_binds_pc104_keyscale  = "2 1.5 1.5 2 2.25 2.45 3 1.8 1.9 1.3 1.3 1.3 1.3 6.3 2.2 2.25 2.25"

ui_binds_pc104_rows = 6

ui_binds_pc104_0 = "escape . f1 f2 f3 f4 . f5 f6 f7 f8 . f9 f10 f11 f12 _ print scrollock pause  _ _ _ _"
ui_binds_pc104_1 = "backquote 1 2 3 4 5 6 7 8 9 0 minus equals backspace _ insert home pageup _ numlock kp_divide kp_multiply"
ui_binds_pc104_2 = "tab q w e r t y u i o p leftparen rightparen slash _ delete end pagedown _  kp7 kp8 kp9"
ui_binds_pc104_3 = "capslock a s d f g h j k l semicolon comma return _ _ _ _ _  kp4 kp5 kp6"
ui_binds_pc104_4 = "lshift z x c v b n m comma period backslash rshift _ _  up _ _  kp1 kp2 kp3"
ui_binds_pc104_5 = "lctrl lmeta lalt space ralt rmeta menu rctrl _ left down right _  kp0 kp_period"
ui_binds_pc104_vert = "_ kp_minus kp_plus kp_enter"


